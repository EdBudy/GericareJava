<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <title th:text="${medicamento.idMedicamento == null} ? 'Nuevo Medicamento' : 'Editar Medicamento'"></title>
    <th:block th:insert="~{fragments/layout :: head}"></th:block>
</head>
<body class="d-flex flex-column min-vh-100">
<header th:insert="~{fragments/layout :: header}"></header>
<main class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4" th:text="${medicamento.idMedicamento == null} ? 'Añadir Nuevo Medicamento' : 'Editar Medicamento'"></h2>
                    <form th:action="@{/medicamentos/guardar}" th:object="${medicamento}" method="post">
                        <input type="hidden" th:field="*{idMedicamento}" />

                        <div class="mb-3">
                            <label for="nombreMedicamento" class="form-label">Nombre del Medicamento <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="nombreMedicamento" th:field="*{nombreMedicamento}" required />
                        </div>
                        <div class="mb-3">
                            <label for="descripcionMedicamento" class="form-label">Descripción (Opcional)</label>
                            <textarea class="form-control" id="descripcionMedicamento" th:field="*{descripcionMedicamento}" rows="3"></textarea>
                        </div>
                        <div class="d-flex justify-content-end">
                            <a th:href="@{/medicamentos}" class="btn btn-secondary me-2">Cancelar</a>
                            <button type="submit" class="btn btn-primary">Guardar Medicamento</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:insert="~{fragments/layout :: footer-content}"></footer>
</body>
</html>
