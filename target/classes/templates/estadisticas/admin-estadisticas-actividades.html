<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <title>Métricas de Actividades</title>
    <th:block th:insert="~{fragments/layout :: head}"></th:block>
</head>
<body class="d-flex flex-column min-vh-100">

<header th:insert="~{fragments/layout :: header}"></header>

<main class="container mt-5 mb-5">

    <div class="d-flex justify-content-between align-items-center mb-5 animate__animated animate__fadeInDown">
        <div>
            <h2 class="fw-bold display-6"><i class="bi bi-activity text-primary"></i> Rendimiento de Actividades</h2>
            <p class="text-muted mb-0">Monitoreo del cumplimiento de actividades por parte de los cuidadores.</p>
        </div>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/dashboard}">Inicio</a></li>
                <li class="breadcrumb-item active">Actividades</li>
            </ol>
        </nav>
    </div>

    <div class="row g-4">
        <div class="col-lg-8 animate__animated animate__fadeInLeft">
            <div class="card h-100">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <span><i class="bi bi-pie-chart-fill me-2"></i>Distribución Visual</span>
                    <span class="badge bg-primary rounded-pill">En Tiempo Real</span>
                </div>
                <div class="card-body d-flex justify-content-center align-items-center" style="min-height: 400px;">
                    <canvas id="activityChart"></canvas>
                </div>
            </div>
        </div>

        <div class="col-lg-4 animate__animated animate__fadeInRight">
            <div class="card h-100 bg-primary text-white border-0">
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <i class="bi bi-trophy-fill display-1 text-warning mb-3"></i>
                        <h3 class="fw-bold">Líderes de Cumplimiento</h3>
                        <p class="text-white-50">Cuidadores con mayor número de actividades completadas.</p>
                    </div>

                    <div class="list-group list-group-flush rounded-3">
                        <div th:each="stat : ${stats}" class="list-group-item d-flex justify-content-between align-items-center bg-white bg-opacity-10 text-white border-0 mb-2 rounded">
                            <div class="d-flex align-items-center">
                                <div class="rounded-circle bg-white text-primary d-flex justify-content-center align-items-center me-3" style="width: 35px; height: 35px; font-weight: bold;">
                                    <span th:text="${#strings.substring(stat.nombreCuidador,0,1)}"></span>
                                </div>
                                <span th:text="${stat.nombreCompleto}" class="fw-bold"></span>
                            </div>
                            <span class="badge bg-white text-primary rounded-pill" th:text="${stat.actividadesCompletadas}"></span>
                        </div>

                        <div th:if="${stats.isEmpty()}" class="text-center p-3">
                            <i class="bi bi-info-circle me-2"></i> No hay datos registrados aún.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="fab-container">
        <button class="fab-main">
            <i class="bi bi-three-dots"></i>
        </button>

        <a th:href="@{/estadisticas/actividades/pdf}" class="fab-item fab-pdf" data-tooltip="Exportar a PDF">
            <i class="bi bi-file-earmark-pdf-fill"></i>
        </a>

        <a href="#" class="fab-item fab-excel" data-tooltip="Exportar a Excel">
            <i class="bi bi-file-earmark-excel-fill"></i>
        </a>
    </div>

</main>

<footer th:insert="~{fragments/layout :: footer-content}"></footer>

<script th:inline="javascript">
    /*<![CDATA[*/
    document.addEventListener('DOMContentLoaded', function() {
        const ctx = document.getElementById('activityChart');
        if (ctx) {
            // Obtenemos datos crudos del modelo (inyectados como String JSON)
            const labelsRaw = /*[[${chartLabels}]]*/ '[]';
            const dataRaw = /*[[${chartData}]]*/ '[]';

            // Convertimos el string a array real de JS de forma segura
            // Nota: Thymeleaf a veces pone comillas extra, esto asegura limpieza
            const labels = eval(labelsRaw);
            const data = eval(dataRaw);

            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Actividades',
                        data: data,
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.8)',
                            'rgba(54, 162, 235, 0.8)',
                            'rgba(255, 206, 86, 0.8)',
                            'rgba(75, 192, 192, 0.8)',
                            'rgba(153, 102, 255, 0.8)'
                        ],
                        borderWidth: 0,
                        hoverOffset: 10
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: { padding: 20, font: { size: 12 } }
                        }
                    },
                    animation: {
                        animateScale: true,
                        animateRotate: true
                    }
                }
            });
        }
    });
    /*]]>*/
</script>

</body>
</html>
