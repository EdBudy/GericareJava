<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Rendimiento de Personal | Gericare</title>
    <th:block th:insert="~{fragments/layout :: head}"></th:block>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="d-flex flex-column min-vh-100">

<header th:insert="~{fragments/layout :: header}"></header>

<main class="container py-5 page-content">

    <div class="d-flex justify-content-between align-items-center mb-5">
        <div>
            <h2 class="fw-bold mb-1">Métricas de Desempeño</h2>
            <p class="text-muted">Análisis cruzado de carga laboral y cumplimiento de actividades.</p>
        </div>
        <a th:href="@{/estadisticas/cuidadores/pdf}" class="btn btn-danger shadow-sm">
            <i class="bi bi-file-pdf-fill me-2"></i>Descargar Reporte
        </a>
    </div>

    <div class="row g-4 mb-5">
        <div class="col-lg-6">
            <div class="card h-100 shadow-sm border-0">
                <div class="card-header bg-white fw-bold py-3">
                    <i class="bi bi-people-fill text-primary me-2"></i>Pacientes por Cuidador
                </div>
                <div class="card-body">
                    <canvas id="chartCarga"></canvas>
                </div>
            </div>
        </div>

        <div class="col-lg-6">
            <div class="card h-100 shadow-sm border-0">
                <div class="card-header bg-white fw-bold py-3">
                    <i class="bi bi-check-circle-fill text-success me-2"></i>Actividades Completadas
                </div>
                <div class="card-body">
                    <canvas id="chartProd"></canvas>
                </div>
            </div>
        </div>
    </div>

    <div class="card shadow-lg border-0">
        <div class="card-header bg-dark text-white py-3">
            <h5 class="mb-0"><i class="bi bi-speedometer2 me-2"></i>Detalle de Eficiencia por Empleado</h5>
        </div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-striped table-hover mb-0 align-middle">
                    <thead class="table-light">
                    <tr>
                        <th class="ps-4">Cuidador</th>
                        <th class="text-center">Pacientes Asignados</th>
                        <th class="text-center">Actividades Realizadas</th>
                        <th class="text-center">Promedio (Act/Pac)</th>
                        <th class="text-center">Estado</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="row : ${tablaDesempeno}">
                        <td class="ps-4 fw-bold" th:text="${row.nombre}"></td>
                        <td class="text-center" th:text="${row.pacientes}"></td>
                        <td class="text-center" th:text="${row.actividades}"></td>
                        <td class="text-center fw-bold text-primary" th:text="${row.ratio}"></td>
                        <td class="text-center">
                            <span th:if="${Double.parseDouble(row.ratio.toString().replace(',','.')) > 5}" class="badge bg-success">Excelente</span>
                            <span th:if="${Double.parseDouble(row.ratio.toString().replace(',','.')) <= 5 && Double.parseDouble(row.ratio.toString().replace(',','.')) > 0}" class="badge bg-warning text-dark">Normal</span>
                            <span th:if="${Double.parseDouble(row.ratio.toString().replace(',','.')) == 0}" class="badge bg-secondary">Sin Datos</span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</main>

<footer th:insert="~{fragments/layout :: footer-content}"></footer>

<script th:inline="javascript">
    /*<![CDATA[*/
    document.addEventListener("DOMContentLoaded", function() {
        // Gráfica Carga
        new Chart(document.getElementById('chartCarga'), {
            type: 'bar',
            data: {
                labels: /*[[${labelsCarga}]]*/ [],
                datasets: [{
                    label: 'Pacientes',
                    data: /*[[${dataCarga}]]*/ [],
                    backgroundColor: '#0d6efd',
                    borderRadius: 5
                }]
            },
            options: { responsive: true }
        });

        // Gráfica Productividad
        new Chart(document.getElementById('chartProd'), {
            type: 'doughnut',
            data: {
                labels: /*[[${labelsProd}]]*/ [],
                datasets: [{
                    data: /*[[${dataProd}]]*/ [],
                    backgroundColor: ['#198754', '#20c997', '#0dcaf0', '#ffc107', '#fd7e14', '#dc3545']
                }]
            },
            options: { responsive: true, maintainAspectRatio: false }
        });
    });
    /*]]>*/
</script>

</body>
</html>
