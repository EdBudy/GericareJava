<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <th:block th:insert="~{fragments/layout :: head}"></th:block>
    <title>Gestión de Pacientes</title>
</head>
<body class="d-flex flex-column min-vh-100">

<header th:insert="~{fragments/layout :: header}"></header>

<main class="container mt-5 mb-5">
    <!-- Mensajes de éxito o error -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="bi bi-check-circle-fill me-2"></i>
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">Gestión de Pacientes</h2>
        <a th:href="@{/pacientes/nuevo}" class="btn btn-primary shadow-sm">
            <i class="bi bi-plus-circle me-2"></i>Crear Nuevo Paciente
        </a>
    </div>
    <p class="text-muted">Administra, filtra y exporta la información de los pacientes del sistema.</p>

    <div class="card shadow-sm">
        <div class="card-body p-4">

            <div class="d-flex justify-content-end">
                <button class="btn btn-outline-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#filtrosCollapse" aria-expanded="false" aria-controls="filtrosCollapse">
                    <i class="bi bi-funnel me-2"></i>Mostrar Filtros
                </button>
            </div>

            <div class="collapse" id="filtrosCollapse">
                <form th:action="@{/pacientes}" method="get" class="row g-3 align-items-end mt-3 mb-4 p-3 bg-light border rounded">
                    <div class="col-md-6">
                        <label for="nombre" class="form-label">Nombre del Paciente</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" th:value="${param.nombre}">
                    </div>
                    <div class="col-md-4">
                        <label for="documento" class="form-label">Documento</label>
                        <input type="text" id="documento" name="documento" class="form-control" th:value="${param.documento}">
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-dark w-100">Filtrar</button>
                    </div>
                </form>
            </div>

            <hr class="my-4">

            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre Completo</th>
                        <th>Documento</th>
                        <th>Fecha de Nacimiento</th>
                        <th>Género</th>
                        <th>Familiar Asociado</th>
                        <th class="text-center">Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="paciente : ${pacientes}">
                        <td th:text="${paciente.idPaciente}"></td>
                        <td th:text="${paciente.nombre + ' ' + paciente.apellido}"></td>
                        <td th:text="${paciente.documentoIdentificacion}"></td>
                        <td th:text="${#temporals.format(paciente.fechaNacimiento, 'dd/MM/yyyy')}"></td>
                        <td th:text="${paciente.genero}"></td>
                        <td th:text="${nombresFamiliares[paciente.idPaciente]}"></td>
                        <td class="text-center">
                            <a th:href="@{/historias-clinicas/editar/paciente/{id}(id=${paciente.idPaciente})}"
                               class="btn btn-sm me-1"
                               th:classappend="${historiasCompletadas[paciente.idPaciente]} ? 'btn-info' : 'btn-warning'"
                               th:title="${historiasCompletadas[paciente.idPaciente]} ? 'Ver/Editar HC Completa' : 'Completar/Editar HC'">
                                <i class="bi" th:classappend="${historiasCompletadas[paciente.idPaciente]} ? 'bi-file-medical' : 'bi-clipboard-plus'"></i> HC
                            </a>
                            <a th:href="@{|/pacientes/editar/${paciente.idPaciente}|}" class="btn btn-warning btn-sm" title="Editar">
                                <i class="bi bi-pencil-square"></i>
                            </a>
                            <form th:id="'form-eliminar-paciente-' + ${paciente.idPaciente}"
                                  th:action="@{|/pacientes/eliminar/${paciente.idPaciente}|}" method="post" class="d-inline">
                                <button type="button" class="btn btn-danger btn-sm" title="Eliminar"
                                        th:onclick="'confirmarEliminacionPaciente(\'' + ${paciente.idPaciente} + '\')'">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="card-footer bg-transparent d-flex justify-content-end border-top pt-3 mt-4">
                <a th:href="@{/pacientes/exportExcel(nombre=${param.nombre}, documento=${param.documento})}"
                   class="btn btn-success me-2">
                    <i class="bi bi-file-earmark-excel me-2"></i>Exportar a Excel
                </a>
                <a th:href="@{/pacientes/exportPdf(nombre=${param.nombre}, documento=${param.documento})}"
                   class="btn btn-danger">
                    <i class="bi bi-file-earmark-pdf me-2"></i>Exportar a PDF
                </a>
            </div>
        </div>
    </div>
</main>

<footer class="bg-light text-center mt-auto"
        th:insert="~{fragments/layout :: footer-content}">
</footer>

</body>
</html>
