<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Gericare Connect</title>
    <!-- Se usa th:href para que Spring Boot resuelva la ruta correctamente -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<!--
  SOLUCIÓN:
  Se envuelve el formulario en dos contenedores.
  - 'container-login': Usa flexbox para centrar todo en la página.
  - 'form-container': Mantiene los estilos originales de la caja del formulario.
-->
<div class="container-login">
    <div class="form-container">

        <h1>Gericare Connect</h1>

        <form th:action="@{/login}" method="post">

            <div th:if="${param.error}" class="alert alert-error">
                Usuario o contraseña inválidos.
            </div>

            <div th:if="${param.logout}" class="alert alert-success">
                Has cerrado sesión exitosamente.
            </div>

            <div class="form-group">
                <label for="username">Correo Electrónico:</label>
                <input type="email" id="username" name="username" class="form-control" required autofocus="autofocus"/>
            </div>

            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" class="form-control" required/>
            </div>

            <button type="submit" class="btn btn-primary w-100">Ingresar</button>
        </form>

        <div class="form-link">
            <p>¿No tienes una cuenta? <a th:href="@{/registro}">Regístrate aquí</a></p>
        </div>
    </div>
</div>

</body>
</html>
