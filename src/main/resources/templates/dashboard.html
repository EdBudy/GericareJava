<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel Principal | Gericare</title>
    <th:block th:insert="~{fragments/layout :: head}"></th:block>
</head>
<body class="d-flex flex-column min-vh-100">

<header th:insert="~{fragments/layout :: header}"></header>

<main class="container py-5 page-content">

    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show mb-4">
        <i class="bi bi-check-circle-fill me-2"></i><span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div sec:authorize="hasRole('Administrador')">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2 class="fw-bold mb-1">Gesti√≥n de Usuarios</h2>
                <p class="text-muted">Administra el acceso y roles del personal y familiares.</p>
            </div>
        </div>

        <div class="card shadow-lg border-0 overflow-hidden">
            <div class="card-body p-0">
                <div th:replace="~{fragments/tabla-usuarios :: tabla(usuarios=${usuarios}, familiarAssignmentsText=${familiarAssignmentsText})}"></div>
            </div>
        </div>
    </div>

    <div sec:authorize="hasRole('Cuidador')">
        <h2 class="fw-bold mb-4"><i class="bi bi-heart-pulse text-danger me-2"></i>Mis Pacientes</h2>
        <div class="row g-4">
            <div class="col-12" th:if="${pacientesAsignados.isEmpty()}">
                <div class="alert alert-info">No tienes pacientes asignados actualmente.</div>
            </div>
            <div class="col-md-6 col-xl-4" th:each="asig : ${pacientesAsignados}">
                <div class="card h-100 shadow-sm border-0 hover-card">
                    <div class="card-body p-4">
                        <div class="d-flex align-items-center mb-3">
                            <div class="rounded-circle bg-primary bg-opacity-10 p-3 me-3 text-primary">
                                <i class="bi bi-person-wheelchair fs-4"></i>
                            </div>
                            <div>
                                <h5 class="fw-bold mb-0" th:text="${asig.paciente.nombre + ' ' + asig.paciente.apellido}"></h5>
                                <small class="text-muted" th:text="${asig.paciente.documentoIdentificacion}"></small>
                            </div>
                        </div>
                        <hr>
                        <div class="d-grid gap-2">
                            <a th:href="@{/actividades/actividades-pacientes}" class="btn btn-light text-start"><i class="bi bi-list-check me-2"></i>Ver Actividades</a>
                            <a th:href="@{/tratamientos/mis-tratamientos}" class="btn btn-light text-start"><i class="bi bi-capsule me-2"></i>Ver Tratamientos</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div sec:authorize="hasRole('Familiar')">
        <h2 class="fw-bold mb-4">Mis Familiares</h2>
        <div th:if="${pacientesAsignados.isEmpty()}" class="alert alert-warning">Sin pacientes asignados.</div>
        <div class="card shadow-sm" th:if="${not pacientesAsignados.isEmpty()}">
            <div class="card-body p-0">
                <table class="table table-hover mb-0">
                    <thead class="table-light">
                    <tr><th>Paciente</th><th>Cuidador Asignado</th><th>Fecha Inicio</th></tr>
                    </thead>
                    <tbody>
                    <tr th:each="item : ${pacientesAsignados}">
                        <td th:text="${item.paciente.nombre + ' ' + item.paciente.apellido}"></td>
                        <td th:text="${item.cuidador.nombre + ' ' + item.cuidador.apellido}"></td>
                        <td th:text="${#temporals.format(item.fechaCreacion, 'dd/MM/yyyy')}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="fab-container" sec:authorize="hasAnyRole('Administrador', 'Familiar')">
        <button class="fab-main"><i class="bi bi-plus-lg"></i></button>

        <a sec:authorize="hasRole('Administrador')" th:href="@{/usuarios/nuevo}" class="fab-item fab-green" data-tooltip="Nuevo Usuario">
            <i class="bi bi-person-plus-fill"></i>
        </a>
        <a sec:authorize="hasRole('Administrador')" th:href="@{/estadisticas/cuidadores}" class="fab-item fab-red" data-tooltip="Ver Rendimiento">
            <i class="bi bi-graph-up-arrow"></i>
        </a>
        <a sec:authorize="hasRole('Familiar')" th:href="@{/solicitudes/mis-solicitudes}" class="fab-item fab-purple" data-tooltip="Nueva Solicitud">
            <i class="bi bi-envelope-plus"></i>
        </a>
    </div>

</main>

<footer th:insert="~{fragments/layout :: footer-content}"></footer>
</body>
</html>
