<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<!-- Fragmento para el <head> de la página -->
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} ?: 'Gericare'">Gericare</title>
    <!-- CSS de Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS Personalizado (asegúrate que la ruta sea correcta) -->
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>

<body>

<!-- Fragmento para la barra de navegación (header) -->
<header th:fragment="header" class="bg-dark text-white p-3 mb-4">
    <div class="container d-flex justify-content-between align-items-center">
        <a class="navbar-brand text-white fs-4" th:href="@{/dashboard}">Gericare Connect</a>
        <nav>
            <!-- Formulario para cerrar sesión -->
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-outline-light">Cerrar Sesión</button>
            </form>
        </nav>
    </div>
</header>


<!-- Fragmento para el pie de página (footer) -->
<footer th:fragment="footer" class="container mt-5 py-3 text-center text-muted border-top">
    <p>&copy; 2025 Gericare Connect. Todos los derechos reservados.</p>
    <!-- Scripts de Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</footer>

</body>
</html>
