<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Gericare Connect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<div class="container-login">
    <div class="form-container">

        <h1>Gericare Connect</h1>

        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" class="alert alert-error" th:text="${errorMessage}"></div>

        <form th:action="@{/login}" method="post">
            <!-- Al hacer clic en "Ingresar", los datos se envían a /login por POST.
                 Spring Security intercepta automáticamente esta petición -->
            <div th:if="${param.error}" class="alert alert-error">
                Usuario o contraseña inválidos.
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                Has cerrado sesión exitosamente.
            </div>

            <div class="form-group">
                <label for="username">Correo Electrónico:</label>
                <input type="email" id="username" name="username" class="form-control" required autofocus="autofocus"/>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <div class="input-group">
                    <input type="password" id="password" name="password" class="form-control" required/>
                    <button type="button" class="btn btn-outline-secondary toggle-password-btn">
                        <i class="bi bi-eye-slash-fill"></i>
                    </button>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Ingresar</button>
        </form>

        <div class="form-link">
            <p>¿No tienes una cuenta? <a th:href="@{/registro}">Regístrate aquí</a></p>
        </div>
    </div>
</div>

<script th:src="@{/js/contraseña-hidden.js}"></script>

</body>
</html>
