<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <title>Gestión de Medicamentos</title>
    <th:block th:insert="~{fragments/layout :: head}"></th:block>
</head>
<body class="d-flex flex-column min-vh-100">
<header th:insert="~{fragments/layout :: header}"></header>
<main class="container mt-5 mb-5">
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert" th:text="${errorMessage}"></div>

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Catálogo de Medicamentos</h2>
        <a th:href="@{/medicamentos/nuevo}" class="btn btn-primary"><i class="bi bi-plus-circle me-2"></i>Añadir Medicamento</a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="med : ${medicamentos}">
                    <td th:text="${med.idMedicamento}"></td>
                    <td th:text="${med.nombreMedicamento}"></td>
                    <td th:text="${med.descripcionMedicamento}"></td>
                    <td>
                        <a th:href="@{|/medicamentos/editar/${med.idMedicamento}|}" class="btn btn-warning btn-sm" title="Editar"><i class="bi bi-pencil-square"></i></a>
                        <form th:action="@{|/medicamentos/eliminar/${med.idMedicamento}|}" method="post" class="d-inline" onsubmit="return confirm('¿Está seguro de inactivar este medicamento?');">
                            <button type="submit" class="btn btn-danger btn-sm" title="Eliminar/Inactivar"><i class="bi bi-trash"></i></button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(medicamentos)}">
                    <td colspan="4" class="text-center">No hay medicamentos registrados.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
<footer th:insert="~{fragments/layout :: footer-content}"></footer>
</body>
</html>
