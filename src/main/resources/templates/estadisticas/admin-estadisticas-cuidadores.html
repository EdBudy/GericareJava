<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Rendimiento de Personal | Gericare</title>
    <th:block th:insert="~{fragments/layout :: head}"></th:block>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="d-flex flex-column min-vh-100">

<header th:insert="~{fragments/layout :: header}"></header>

<main class="container py-5 page-content">

    <div class="d-flex justify-content-between align-items-center mb-5 animate__animated animate__fadeIn">
        <div>
            <h2 class="fw-bold mb-1">Métricas de Desempeño</h2>
            <p class="text-muted">Análisis cruzado de carga laboral y cumplimiento de actividades.</p>
        </div>
        <div class="btn-group">
            <a th:href="@{/estadisticas/cuidadores/pdf}" class="btn btn-outline-danger shadow-sm">
                <i class="bi bi-file-pdf-fill me-2"></i>Reporte Cuidadores
            </a>
        </div>
    </div>

    <div class="row g-4 mb-5">
        <div class="col-lg-6 animate__animated animate__fadeInLeft">
            <div class="card h-100 shadow-sm border-0">
                <div class="card-header bg-white fw-bold py-3 border-bottom-0">
                    <i class="bi bi-people-fill text-primary me-2"></i>Pacientes por Cuidador
                </div>
                <div class="card-body">
                    <div style="height: 300px;">
                        <canvas id="chartCarga"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-6 animate__animated animate__fadeInRight">
            <div class="card h-100 shadow-sm border-0">
                <div class="card-header bg-white fw-bold py-3 border-bottom-0">
                    <i class="bi bi-check-circle-fill text-success me-2"></i>Actividades Completadas
                </div>
                <div class="card-body">
                    <div style="height: 300px;">
                        <canvas id="chartProd"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="card shadow border-0 animate__animated animate__fadeInUp">
        <div class="card-header bg-primary text-white py-3 d-flex align-items-center">
            <h5 class="mb-0"><i class="bi bi-speedometer2 me-2"></i>Detalle de Eficiencia por Empleado</h5>
        </div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover mb-0 align-middle">
                    <thead class="table-light">
                    <tr>
                        <th class="ps-4">Cuidador</th>
                        <th class="text-center">Pacientes</th>
                        <th class="text-center">Actividades</th>
                        <th class="text-center">Ratio (Act/Pac)</th>
                        <th class="text-center">Estado</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="row : ${tablaDesempeno}">
                        <td class="ps-4 fw-bold text-secondary" th:text="${row.nombre}"></td>
                        <td class="text-center" th:text="${row.pacientes}"></td>
                        <td class="text-center" th:text="${row.actividades}"></td>
                        <td class="text-center fw-bold" th:text="${row.ratio}"></td>
                        <td class="text-center">
                            <span th:with="val=${new java.math.BigDecimal(row.ratio.toString().replace(',','.'))}"
                                  th:class="${val.doubleValue() > 5 ? 'badge bg-success rounded-pill' :
                                            (val.doubleValue() > 0 ? 'badge bg-warning text-dark rounded-pill' : 'badge bg-secondary rounded-pill')}"
                                  th:text="${val.doubleValue() > 5 ? 'Excelente' : (val.doubleValue() > 0 ? 'Normal' : 'Sin Datos')}">
                            </span>
                        </td>
                    </tr>
                    <tr th:if="${tablaDesempeno.isEmpty()}">
                        <td colspan="5" class="text-center py-4 text-muted">No hay datos de desempeño disponibles.</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</main>

<footer th:insert="~{fragments/layout :: footer-content}"></footer>

<script th:inline="javascript">
    document.addEventListener("DOMContentLoaded", function() {

        // Configuración común de fuentes
        Chart.defaults.font.family = "'Segoe UI', 'Helvetica Neue', 'Arial', sans-serif";

        // 1. Gráfica Carga (Barras)
        const ctxCarga = document.getElementById('chartCarga');
        if(ctxCarga) {
            new Chart(ctxCarga, {
                type: 'bar',
                data: {
                    labels: /*[[${labelsCarga}]]*/ [], // Thymeleaf serializa la lista segura
                    datasets: [{
                        label: 'Pacientes Asignados',
                        data: /*[[${dataCarga}]]*/ [],
                        backgroundColor: 'rgba(13, 110, 253, 0.7)', // Bootstrap Primary
                        borderColor: 'rgba(13, 110, 253, 1)',
                        borderWidth: 1,
                        borderRadius: 5,
                        barPercentage: 0.6
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: { borderDash: [2, 4] }
                        },
                        x: {
                            grid: { display: false }
                        }
                    }
                }
            });
        }

        // 2. Gráfica Productividad (Dona)
        const ctxProd = document.getElementById('chartProd');
        if(ctxProd) {
            new Chart(ctxProd, {
                type: 'doughnut',
                data: {
                    labels: /*[[${labelsProd}]]*/ [],
                    datasets: [{
                        data: /*[[${dataProd}]]*/ [],
                        backgroundColor: [
                            '#198754', '#20c997', '#0dcaf0', '#ffc107', '#fd7e14', '#dc3545'
                        ],
                        borderWidth: 2,
                        borderColor: '#ffffff'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'right',
                            labels: { usePointStyle: true, boxWidth: 8 }
                        }
                    },
                    layout: {
                        padding: 10
                    }
                }
            });
        }
    });
</script>

</body>
</html>
