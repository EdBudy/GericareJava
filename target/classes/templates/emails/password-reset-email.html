<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Restablecer Contraseña</title>
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: radial-gradient(circle, #e0f7ff, #b2ebf2);
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        .header {
            background: #0099cc;
            color: white;
            padding: 40px;
        }
        .header img {
            width: 100px;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }
        .content {
            padding: 30px;
        }
        .button {
            display: inline-block;
            background-color: #0099cc;
            color: white;
            text-decoration: none;
            padding: 14px 30px;
            border-radius: 8px;
            transition: background 0.3s ease;
        }
        .button:hover {
            background-color: #007bb5;
        }
        .footer {
            background: #f8f9fa;
            color: #777;
            font-size: 12px;
            padding: 15px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <img src="cid:logoImage" alt="Gericare Logo">
        <h2>Restablece tu contraseña</h2>
    </div>
    <div class="content">
        <p>Hemos recibido una solicitud para cambiar tu contraseña.</p>
        <p>Si fuiste tú, haz clic en el siguiente botón:</p>
        <a th:href="${resetLink}" class="button">Cambiar Contraseña</a>
        <p>Si no solicitaste este cambio, puedes ignorar este mensaje.</p>
    </div>
    <div class="footer">
        Equipo Gericare Connect © 2025
    </div>
</div>
</body>
</html>
