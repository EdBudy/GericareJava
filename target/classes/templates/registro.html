<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Gericare Connect</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container-login">
    <div class="form-container">
        <h1>Crear una Cuenta</h1>

        <form th:action="@{/registro}" th:object="${familiar}" method="post">

            <div th:if="${param.error != null or error != null}" class="alert alert-error"
                 th:text="${error ?: 'Ocurrió un error durante el registro. Inténtalo de nuevo.'}">
            </div>

            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required />
                <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
            </div>

            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" th:field="*{apellido}" class="form-control" required />
                <div class="text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></div>
            </div>

            <div class="form-group">
                <label for="tipoDocumento">Tipo de Documento:</label>
                <select id="tipoDocumento" th:field="*{tipoDocumento}" class="form-select" required>
                    <option th:each="tipo : ${T(com.example.Gericare.enums.TipoDocumento).values()}"
                            th:value="${tipo}" th:text="${tipo}"></option>
                </select>
            </div>

            <div class="form-group">
                <label for="documentoIdentificacion">Documento de Identificación:</label>
                <input type="text" id="documentoIdentificacion" th:field="*{documentoIdentificacion}" class="form-control"
                       pattern="[0-9]+" title="Este campo solo admite números." required />
                <div class="text-danger" th:if="${#fields.hasErrors('documentoIdentificacion')}" th:errors="*{documentoIdentificacion}"></div>
            </div>

            <div class="form-group">
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" th:field="*{direccion}" class="form-control" required />
                <div class="text-danger" th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}"></div>
            </div>

            <div class="form-group">
                <label for="parentesco">Parentesco:</label>
                <input type="text" id="parentesco" th:field="*{parentesco}" class="form-control" required />
                <div class="text-danger" th:if="${#fields.hasErrors('parentesco')}" th:errors="*{parentesco}"></div>
            </div>

            <div class="form-group">
                <label>Teléfonos (mínimo 1, máximo 3):</label>
                <div id="telefonos-wrapper" data-form-type="registro">
                    <th:block th:if="*{telefonos.isEmpty()}">
                        <div class="input-group mb-2">
                            <input type="text" name="telefonos[0].numero" class="form-control" pattern="[0-9]+" title="Solo se admiten números." required placeholder="Número de teléfono"/>
                        </div>
                    </th:block>
                    <th:block th:each="tel, stat : *{telefonos}">
                        <div class="input-group mb-2">
                            <input type="text" th:field="*{telefonos[__${stat.index}__].numero}" class="form-control" pattern="[0-9]+" title="Solo se admiten números." />
                            <button th:if="${stat.index > 0}" type="button" class="btn btn-outline-danger btn-sm" onclick="this.parentElement.remove(); document.getElementById('add-telefono').style.display='block';">Eliminar</button>
                        </div>
                    </th:block>
                </div>
                <button type="button" id="add-telefono" class="btn btn-sm btn-outline-primary mt-1">Añadir otro teléfono</button>
                <div class="text-danger" th:if="${#fields.hasErrors('telefonos')}" th:errors="*{telefonos}"></div>
            </div>

            <div class="form-group">
                <label for="correoElectronico">Correo Electrónico:</label>
                <input type="email" id="correoElectronico" th:field="*{correoElectronico}" class="form-control" required />
                <div class="text-danger" th:if="${#fields.hasErrors('correoElectronico')}" th:errors="*{correoElectronico}"></div>
            </div>

            <div class="form-group">
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" th:field="*{contrasena}" class="form-control" required />
                <div class="text-danger" th:if="${#fields.hasErrors('contrasena')}" th:errors="*{contrasena}"></div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Registrar</button>
        </form>

        <div class="form-link">
            <p>¿Ya tienes una cuenta? <a th:href="@{/login}">Inicia sesión</a></p>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/form-telefonos.js}"></script>
</body>
</html>
