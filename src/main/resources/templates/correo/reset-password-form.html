<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nueva Contraseña - Gericare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow">
                    <div class="card-header bg-success text-white text-center">
                        <h4>Restablecer Contraseña</h4>
                    </div>
                    <div class="card-body">
                        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                        <form th:action="@{/reset-password}" method="post" id="resetForm">
                            <input type="hidden" name="token" th:value="${token}">

                            <div class="mb-3">
                                <label for="password" class="form-label">Nueva Contraseña</label>
                                <input type="password" id="password" name="password" class="form-control" 
                                       placeholder="Mínimo 8 caracteres" required minlength="8">
                            </div>
                            
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" 
                                       placeholder="Repite la contraseña" required>
                                <div id="matchError" class="text-danger small d-none">Las contraseñas no coinciden.</div>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-success">Cambiar Contraseña</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Validación simple en el front antes de enviar
        const form = document.getElementById('resetForm');
        const pass = document.getElementById('password');
        const confirm = document.getElementById('confirmPassword');
        const errorDiv = document.getElementById('matchError');

        form.addEventListener('submit', function(e) {
            if (pass.value !== confirm.value) {
                e.preventDefault();
                errorDiv.classList.remove('d-none');
            } else {
                errorDiv.classList.add('d-none');
            }
        });
    </script>
</body>
</html>
