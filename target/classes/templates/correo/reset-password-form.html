<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Contraseña - Gericare Connect</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <link rel="stylesheet" th:href="@{/css/reset-password.css}">
</head>
<body>

<div id="particles-js-background"></div>

<div class="container d-flex justify-content-center align-items-center min-vh-100 py-5">
    <div class="col-11 col-md-8 col-lg-5"> <div class="card shadow-lg animate__animated animate__fadeInUp">

        <div id="particles-js-card"></div>

        <div class="card-body p-4 p-md-5">

            <div class="text-center mb-4 relative-content">
                <img th:src="@{/images/Geri_Logo-..png}" alt="Gericare Logo" class="mb-3 logo-img">
                <h2 class="fw-bold text-primary">Seguridad de la Cuenta</h2>
                <p class="text-muted">Establece tu nueva contraseña para acceder.</p>
            </div>

            <div th:if="${error}" class="alert alert-danger animate__animated animate__shakeX" role="alert">
                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                <span th:text="${error}">Error en el token</span>
            </div>

            <form id="password-form" th:action="@{/reset-password}" method="post" class="relative-content">
                <input type="hidden" name="token" th:value="${token}" />

                <div class="form-group mb-3">
                    <label for="password" class="form-label">Nueva Contraseña</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0"><i class="bi bi-lock"></i></span>
                        <input type="password" id="password" name="password" class="form-control border-start-0"
                               placeholder="Ingresa tu nueva clave" required autofocus/>
                        <button type="button" class="btn btn-outline-secondary border-start-0 toggle-password" data-target="password">
                            <i class="bi bi-eye-slash"></i>
                        </button>
                    </div>
                    <div class="password-strength mt-2">
                        <div class="progress" style="height: 5px;">
                            <div id="strength-bar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <small id="strength-text" class="text-muted fst-italic" style="font-size: 0.8rem;">La contraseña debe tener al menos 8 caracteres.</small>
                    </div>
                </div>

                <div class="form-group mb-4">
                    <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0"><i class="bi bi-lock-fill"></i></span>
                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control border-start-0"
                               placeholder="Repite la clave" required/>
                        <button type="button" class="btn btn-outline-secondary border-start-0 toggle-password" data-target="confirmPassword">
                            <i class="bi bi-eye-slash"></i>
                        </button>
                    </div>
                    <div id="match-feedback" class="form-text text-danger d-none">
                        <i class="bi bi-x-circle"></i> Las contraseñas no coinciden.
                    </div>
                </div>

                <button type="submit" id="btn-submit" class="btn btn-primary w-100 py-2 fw-bold shadow-sm" disabled>
                    <i class="bi bi-check2-circle me-2"></i> Actualizar Contraseña
                </button>
            </form>

            <div class="text-center mt-4 relative-content">
                <a th:href="@{/login}" class="text-decoration-none text-secondary">
                    <i class="bi bi-arrow-left"></i> Volver al Login
                </a>
            </div>

        </div>
    </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/particles.min.js}"></script>
<script th:src="@{/js/reset-password.js}"></script>

</body>
</html>
