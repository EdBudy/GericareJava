<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <th:block th:insert="~{fragments/layout :: head}"></th:block>
    <title>Crear Nuevo Tratamiento</title>
</head>
<body class="d-flex flex-column min-vh-100">

<header th:insert="~{fragments/layout :: header}"></header>

<main class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h2 class="card-title text-center mb-4">Crear Nuevo Tratamiento</h2>

                    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert" th:text="${successMessage}"></div>
                    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert" th:text="${errorMessage}"></div>

                    <form th:action="@{/tratamientos/crear}" th:object="${tratamiento}" method="post">
                        <div class="row">
                            <div class="col-md-12 mb-3">
                                <label for="pacienteId" class="form-label">Paciente <span class="text-danger">*</span></label>

                                <select id="pacienteId" name="pacienteId" class="form-select" required>
                                    <option value="" disabled selected>Seleccione un paciente...</option>

                                    <option th:each="paciente : ${pacientes}"
                                            th:value="${paciente.idPaciente}"
                                            th:text="${paciente.nombre + ' ' + paciente.apellido}"
                                            th:selected="${tratamiento.pacienteId != null && tratamiento.pacienteId == paciente.idPaciente}">
                                    </option>
                                </select>

                                <div class="text-danger" th:if="${#fields.hasErrors('pacienteId')}" th:errors="*{pacienteId}"></div>
                            </div>

                            <div class="col-md-12 mb-3">
                                <label for="descripcion" class="form-label">Descripci√≥n <span class="text-danger">*</span></label>
                                <textarea id="descripcion" th:field="*{descripcion}" class="form-control" rows="3" required></textarea>
                                <div class="text-danger" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></div>
                            </div>

                            <div class="col-md-12 mb-3">
                                <label for="instruccionesEspeciales" class="form-label">Instrucciones Especiales</label>
                                <textarea id="instruccionesEspeciales" th:field="*{instruccionesEspeciales}" class="form-control" rows="3"></textarea>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="fechaInicio" class="form-label">Fecha de Inicio <span class="text-danger">*</span></label>
                                <input type="date" id="fechaInicio" th:field="*{fechaInicio}" class="form-control" required/>
                                <div class="text-danger" th:if="${#fields.hasErrors('fechaInicio')}" th:errors="*{fechaInicio}"></div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="fechaFin" class="form-label">Fecha de Fin (Opcional)</label>
                                <input type="date" id="fechaFin" th:field="*{fechaFin}" class="form-control"/>
                                <div class="text-danger" th:if="${#fields.hasErrors('fechaFin')}" th:errors="*{fechaFin}"></div>
                            </div>

                            <div class="col-md-12 mb-3">
                                <label for="observaciones" class="form-label">Observaciones Iniciales (Opcional)</label>
                                <textarea id="observaciones" th:field="*{observaciones}" class="form-control" rows="3"></textarea>
                            </div>
                        </div>

                        <div class="d-grid gap-2 mt-4 d-md-flex justify-content-md-end">
                            <a th:href="@{/tratamientos/admin}" class="btn btn-secondary">Cancelar</a>
                            <button type="submit" class="btn btn-primary">Guardar Tratamiento</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:insert="~{fragments/layout :: footer-content}"></footer>
<script th:src="@{/js/admin-formulario-tratamiento.js}"></script>
</body>
</html>
