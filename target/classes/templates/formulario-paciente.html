<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <th:block th:insert="~{fragments/layout :: head}"></th:block>
    <title>Formulario de Paciente</title>
</head>
<body class="d-flex flex-column min-vh-100">

<header th:insert="~{fragments/layout :: header}"></header>

<main class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h2 class="card-title text-center mb-4">Crear Nuevo Paciente</h2>

                    <form th:action="@{/pacientes/crear}" th:object="${paciente}" method="post">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required />
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="apellido" class="form-label">Apellido</label>
                                <input type="text" id="apellido" th:field="*{apellido}" class="form-control" required />
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="documentoIdentificacion" class="form-label">Documento de Identificación</label>
                                <input type="text" id="documentoIdentificacion" th:field="*{documentoIdentificacion}" class="form-control" required />
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                                <input type="date" id="fechaNacimiento" th:field="*{fechaNacimiento}" class="form-control" required />
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="genero" class="form-label">Género</label>
                                <select id="genero" th:field="*{genero}" class="form-select" required>
                                    <option th:each="g : ${T(com.example.Gericare.enums.Genero).values()}"
                                            th:value="${g}" th:text="${g}"></option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="estadoCivil" class="form-label">Estado Civil</label>
                                <input type="text" id="estadoCivil" th:field="*{estadoCivil}" class="form-control" required />
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="tipoSangre" class="form-label">Tipo de Sangre</label>
                                <select id="tipoSangre" th:field="*{tipoSangre}" class="form-select" required>
                                    <option th:each="ts : ${T(com.example.Gericare.enums.TipoSangre).values()}"
                                            th:value="${ts}" th:text="${ts.valor}"></option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="contactoEmergencia" class="form-label">Contacto de Emergencia</label>
                                <input type="text" id="contactoEmergencia" th:field="*{contactoEmergencia}" class="form-control" required />
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="seguroMedico" class="form-label">Seguro Médico</label>
                                <input type="text" id="seguroMedico" th:field="*{seguroMedico}" class="form-control" />
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="numeroSeguro" class="form-label">Número de Seguro</label>
                                <input type="text" id="numeroSeguro" th:field="*{numeroSeguro}" class="form-control" />
                            </div>

                            <hr class="my-3"> <div class="col-md-6 mb-3">
                            <label for="cuidadorId" class="form-label">Asignar Cuidador <span class="text-danger">*</span></label>
                            <select id="cuidadorId" name="cuidadorId" class="form-select" required>
                                <option value="" disabled selected>-- Seleccione un cuidador --</option>
                                <option th:each="cuidador : ${cuidadores}"
                                        th:value="${cuidador.idUsuario}"
                                        th:text="${cuidador.nombre + ' ' + cuidador.apellido}"></option>
                            </select>
                        </div>

                            <div class="col-md-6 mb-3">
                                <label for="familiarId" class="form-label">Asociar Familiar (Opcional)</label>
                                <select id="familiarId" name="familiarId" class="form-select">
                                    <option value="">-- Ninguno --</option>
                                    <option th:each="familiar : ${familiares}"
                                            th:value="${familiar.idUsuario}"
                                            th:text="${familiar.nombre + ' ' + familiar.apellido}"></option>
                                </select>
                            </div>
                        </div>

                        <div class="d-grid gap-2 mt-4 d-md-flex justify-content-md-end">
                            <a th:href="@{/pacientes}" class="btn btn-secondary">Cancelar</a>
                            <button type="submit" class="btn btn-primary">Guardar Paciente</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:insert="~{fragments/layout :: footer-content}"></footer>

</body>
</html>
