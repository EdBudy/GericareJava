<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="es">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} ?: 'Gericare Connect'"></title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>

<header th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container-fluid">

            <a class="navbar-brand" th:href="@{/dashboard}">
                <strong>Gericare Connect</strong>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                    aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarContent">

                <ul class="navbar-nav me-auto mb-2 mb-lg-0" sec:authorize="hasRole('Administrador')">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/dashboard}">Gestión Usuarios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/pacientes}">Gestión Pacientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/actividades}">Gestión Actividades</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/correos/nuevo}">Correos Masivos</a>
                    </li>
                </ul>

                <ul class="navbar-nav me-auto mb-2 mb-lg-0" sec:authorize="hasRole('Cuidador')">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/dashboard}">Mis Pacientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/actividades/actividades-pacientes}">Actividades</a>
                    </li>
                </ul>

                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-person-circle me-1"></i>
                            <span sec:authentication="name"></span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" th:href="@{/perfil}">
                                <i class="bi bi-gear me-2"></i>Editar Mi Perfil
                            </a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <form th:action="@{/logout}" method="post" class="d-flex">
                                    <button class="dropdown-item" type="submit">
                                        <i class="bi bi-box-arrow-right me-2"></i>Cerrar Sesión
                                    </button>
                                </form>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div th:fragment="footer-content">
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
        © 2025 Gericare Connect
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script th:src="@{/js/form-telefonos.js}"></script>
    <script th:src="@{/js/contraseña-hidden.js}"></script>
    <script>
        // Función de JavaScript para confirmar eliminación
        function confirmarEliminacion(button) {
            const usuarioId = button.getAttribute('data-usuario-id');
            const rol = button.getAttribute('data-usuario-rol');
            const nombreUsuario = button.getAttribute('data-usuario-nombre');
            const warningText = button.getAttribute('data-warning-text');

            let title = '¿Estás seguro?';
            let text = `¡El usuario ${nombreUsuario} será eliminado y no podrás revertir esto!`;
            let icon = 'warning';

            // Si existe un texto de advertencia (para familiares con pacientes) se usa
            if (warningText) {
                title = 'Advertencia de Asignación';
                text = warningText;
            }

            Swal.fire({
                title: title,
                text: text,
                icon: icon,
                showCancelButton: true,
                confirmButtonColor: '#d33',
                cancelButtonColor: '#3085d6',
                confirmButtonText: 'Sí, ¡Eliminar!',
                cancelButtonText: 'Cancelar'
            }).then((result) => {
                if (result.isConfirmed) {
                    document.getElementById('form-eliminar-' + usuarioId).submit();
                }
            });
        }

        // Función para confirmar eliminación de PACIENTE
        function confirmarEliminacionPaciente(pacienteId) {
            Swal.fire({
                title: '¿Estás seguro?',
                text: "¡El paciente será Eliminado y no podrás revertir esto!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                cancelButtonColor: '#3085d6',
                confirmButtonText: 'Sí, ¡Eliminar!',
                cancelButtonText: 'Cancelar'
            }).then((result) => {
                if (result.isConfirmed) {
                    document.getElementById('form-eliminar-paciente-' + pacienteId).submit();
                }
            });
        }

        // Función para confirmar eliminación de ACTIVIDAD
        function confirmarEliminacionActividad(actividadId) {
            Swal.fire({
                title: '¿Estás seguro?',
                text: "¡La actividad será eliminada y no podrás revertir esto!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                cancelButtonColor: '#3085d6',
                confirmButtonText: 'Sí, ¡Eliminar!',
                cancelButtonText: 'Cancelar'
            }).then((result) => {
                if (result.isConfirmed) {
                    document.getElementById('form-eliminar-actividad-' + actividadId).submit();
                }
            });
        }
    </script>
</div>

</body>
</html>
