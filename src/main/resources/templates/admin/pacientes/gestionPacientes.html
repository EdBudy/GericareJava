<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/mainLayout :: layout(~{::title}, ~{::section})}">
<head>
    <title>Gestión de Pacientes</title>
</head>
<body>
<section>
    <div class="pt-3 pb-2 mb-3 border-bottom d-flex justify-content-between align-items-center">
        <h1 class="h2">Lista de Pacientes</h1>
        <a th:href="@{/pacientes/nuevo}" class="btn btn-primary"><i class="bi bi-plus-circle me-2"></i>Registrar Nuevo Paciente</a>
    </div>
    <div th:if="${mensaje}" class="alert alert-success" th:text="${mensaje}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <div class="table-responsive card">
        <table class="table table-striped table-hover mb-0">
            <thead class="table-dark">
            <tr>
                <th>ID</th><th>Nombre Completo</th><th>Documento</th><th>Estado</th><th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="paciente : ${pacientes}">
                <td th:text="${paciente.idPaciente}"></td>
                <td th:text="${paciente.nombre} + ' ' + ${paciente.apellido}"></td>
                <td th:text="${paciente.documentoIdentificacion}"></td>
                <td><span class="badge" th:classappend="${paciente.estado.name() == 'Activo'} ? 'bg-success' : 'bg-danger'" th:text="${paciente.estado}"></span></td>
                <td>
                    <a th:href="@{/pacientes/editar/{id}(id=${paciente.idPaciente})}" class="btn btn-sm btn-info text-white"><i class="bi bi-pencil-square"></i></a>
                    <a th:href="@{/pacientes/eliminar/{id}(id=${paciente.idPaciente})}" class="btn btn-sm btn-danger" onclick="return confirm('¿Desactivar este paciente?');"><i class="bi bi-trash"></i></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
</body>
</html>
