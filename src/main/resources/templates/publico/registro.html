<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Familiar - Gericare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body>
<div class="login-container">
    <div class="card login-card" style="max-width: 500px;">
        <div class="card-body">
            <h3 class="card-title text-center mb-4">Crear Cuenta de Familiar</h3>
            <div th:if="${param.error}" class="alert alert-danger" role="alert">Error al registrar. Inténtalo de nuevo.</div>
            <div th:if="${param.exito}" class="alert alert-success" role="alert">¡Registro exitoso! Ya puedes iniciar sesión.</div>
            <form th:action="@{/registro}" th:object="${familiar}" method="post">
                <!-- Formulario de registro completo -->
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" id="nombre" class="form-control" th:field="*{nombre}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" id="apellido" class="form-control" th:field="*{apellido}" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="correoElectronico" class="form-label">Correo Electrónico</label>
                    <input type="email" id="correoElectronico" class="form-control" th:field="*{correoElectronico}" required>
                </div>
                <div class="mb-3">
                    <label for="contrasena" class="form-label">Contraseña</label>
                    <input type="password" id="contrasena" class="form-control" th:field="*{contrasena}" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Registrarme</button>
                </div>
            </form>
            <div class="text-center mt-3">
                <small>¿Ya tienes una cuenta? <a th:href="@{/login}">Inicia sesión</a></small>
            </div>
        </div>
    </div>
</div>
</body>
</html>
