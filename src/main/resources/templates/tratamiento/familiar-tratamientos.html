<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <th:block th:insert="~{fragments/layout :: head}"></th:block>
    <title>Tratamientos del Paciente</title>
</head>
<body class="d-flex flex-column min-vh-100">

<header th:insert="~{fragments/layout :: header}"></header>

<main class="container mt-5 mb-5">
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-triangle-fill me-2"></i><span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <h2 class="mb-4">Tratamientos de <span th:text="${pacienteNombre}">Paciente</span></h2>
    <p class="text-muted">Aquí puedes ver los tratamientos activos para el paciente asociado.</p>

    <div th:if="${tratamientos.isEmpty()}">
        <div class="alert alert-info mt-4">El paciente no tiene tratamientos activos registrados.</div>
    </div>

    <div th:if="${not tratamientos.isEmpty()}" class="card shadow-sm">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th>Descripción</th>
                        <th>Instrucciones</th>
                        <th>Inicio</th>
                        <th>Fin</th>
                        <th>Observaciones del Cuidador</th>
                        <th class="text-center">Estado</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="trat : ${tratamientos}">
                        <td th:text="${trat.descripcion}"></td>
                        <td th:text="${trat.instruccionesEspeciales ?: '-'}"></td>
                        <td th:text="${#temporals.format(trat.fechaInicio, 'dd/MM/yyyy')}"></td>
                        <td th:text="${trat.fechaFin != null ? #temporals.format(trat.fechaFin, 'dd/MM/yyyy') : 'Indef.'}"></td>
                        <td th:text="${trat.observaciones ?: '-'}"></td>
                        <td class="text-center">
                             <span th:text="${trat.estadoTratamiento}" class="badge"
                                   th:classappend="${trat.estadoTratamiento.toString() == 'PENDIENTE'} ? 'bg-warning text-dark' : 'bg-success'">
                             </span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="mt-4">
        <a th:href="@{/dashboard}" class="btn btn-secondary">Volver al Dashboard</a>
    </div>
</main>

<footer th:insert="~{fragments/layout :: footer-content}"></footer>

</body>
</html>
