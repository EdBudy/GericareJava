<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <title>Métricas de Actividades | Gericare</title>
    <th:block th:insert="~{fragments/layout :: head}"></th:block>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="d-flex flex-column min-vh-100">

<header th:insert="~{fragments/layout :: header}"></header>

<main class="container mt-5 mb-5">

    <div class="d-flex justify-content-between align-items-center mb-5 animate__animated animate__fadeInDown">
        <div>
            <h2 class="fw-bold display-6"><i class="bi bi-activity text-primary"></i> Rendimiento de Actividades</h2>
            <p class="text-muted mb-0">Monitoreo del cumplimiento de actividades por parte de los cuidadores.</p>
        </div>
        <div>
            <a th:href="@{/estadisticas/actividades/pdf}" class="btn btn-danger btn-sm shadow-sm" data-tooltip="Exportar a PDF">
                <i class="bi bi-file-earmark-pdf-fill me-1"></i> Exportar PDF
            </a>
        </div>
    </div>

    <div class="row g-4">
        <div class="col-lg-8 animate__animated animate__fadeInLeft">
            <div class="card h-100 shadow-sm border-0">
                <div class="card-header bg-white d-flex justify-content-between align-items-center py-3">
                    <span class="fw-bold"><i class="bi bi-pie-chart-fill me-2 text-primary"></i>Distribución Visual</span>
                </div>
                <div class="card-body d-flex justify-content-center align-items-center" style="min-height: 400px;">
                    <div style="width: 100%; height: 350px; position: relative;">
                        <canvas id="activityChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-4 animate__animated animate__fadeInRight">
            <div class="card h-100 bg-primary text-white border-0 shadow">
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <i class="bi bi-trophy-fill display-1 text-warning mb-3"></i>
                        <h3 class="fw-bold">Líderes de Cumplimiento</h3>
                        <p class="text-white-50">Top cuidadores con mayor ejecución</p>
                    </div>

                    <div class="list-group list-group-flush rounded-3">
                        <div th:each="stat : ${stats}" class="list-group-item d-flex justify-content-between align-items-center bg-white bg-opacity-10 text-white border-0 mb-2 rounded transition-hover">
                            <div class="d-flex align-items-center">
                                <div class="rounded-circle bg-white text-primary d-flex justify-content-center align-items-center me-3 fw-bold" style="width: 35px; height: 35px;">
                                    <span th:text="${stat.nombreCuidador != null ? #strings.substring(stat.nombreCuidador,0,1) : '?'}"></span>
                                </div>
                                <span th:text="${stat.nombreCompleto}" class="fw-bold"></span>
                            </div>
                            <span class="badge bg-white text-primary rounded-pill" th:text="${stat.actividadesCompletadas}"></span>
                        </div>

                        <div th:if="${stats == null or stats.isEmpty()}" class="text-center p-3 bg-white bg-opacity-10 rounded">
                            <i class="bi bi-info-circle me-2"></i> No hay datos registrados aún.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:insert="~{fragments/layout :: footer-content}"></footer>

<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
        const ctx = document.getElementById('activityChart');

        if (ctx) {
            // SEGURIDAD: Thymeleaf convierte automáticamente las listas Java a Arrays JSON validos.
            // No se necesita eval(). Si es null, asigna array vacío.
            const labels = /*[[${chartLabels}]]*/ [];
            const dataValues = /*[[${chartData}]]*/ [];

            // Verificar si hay datos para mostrar, si no, mostrar mensaje o gráfico vacío controlado
            if (labels.length === 0) {
                // Opcional: Mostrar texto en el canvas si está vacío
                return;
            }

            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Actividades Completadas',
                        data: dataValues,
                        backgroundColor: [
                            'rgba(54, 162, 235, 0.8)',  // Azul
                            'rgba(255, 99, 132, 0.8)',  // Rojo
                            'rgba(255, 206, 86, 0.8)',  // Amarillo
                            'rgba(75, 192, 192, 0.8)',  // Verde azulado
                            'rgba(153, 102, 255, 0.8)', // Violeta
                            'rgba(255, 159, 64, 0.8)'   // Naranja
                        ],
                        borderWidth: 1,
                        borderColor: '#fff',
                        hoverOffset: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                padding: 20,
                                font: { size: 12, family: "'Segoe UI', sans-serif" },
                                usePointStyle: true
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    let label = context.label || '';
                                    if (label) { label += ': '; }
                                    label += context.raw + ' actividades';
                                    return label;
                                }
                            }
                        }
                    },
                    animation: {
                        animateScale: true,
                        animateRotate: true,
                        duration: 1000,
                        easing: 'easeOutQuart'
                    }
                }
            });
        }
    });
</script>

</body>
</html>
