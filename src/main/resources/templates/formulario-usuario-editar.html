<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title th:text="${adminMode != null} ? 'Editar Usuario (Admin)' : 'Editar Mi Perfil'"></title>
    <th:block th:insert="~{fragments/layout :: head}"></th:block>
</head>
<body class="d-flex flex-column min-vh-100">
<header th:insert="~{fragments/layout :: header}"></header>

<main class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-7">

            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="bi bi-check-circle-fill me-2"></i>
                <span th:text="${successMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                <span th:text="${errorMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div class="card shadow-sm">
                <div class="card-body p-4">

                    <h2 class="card-title text-center mb-4"
                        th:text="${adminMode != null} ? |Editando a ${usuario.nombre}| : 'Editar Mi Perfil'">
                    </h2>

                    <form th:action="${adminMode != null} ? @{|/usuarios/editar/${usuario.idUsuario}|} : @{/perfil}"
                          th:object="${usuario}" method="post">

                        <input type="hidden" th:field="*{tipoDocumento}" />
                        <input type="hidden" th:field="*{documentoIdentificacion}" />
                        <input type="hidden" th:field="*{correoElectronico}" />
                        <input type="hidden" th:if="*{rol?.rolNombre?.name() == 'Familiar'}" th:field="*{parentesco}" />
                        <input type="hidden" th:if="${adminMode == null and usuario.rol?.rolNombre?.name() != 'Familiar'}" th:field="*{tipoContrato}" />


                        <h5 class="mt-4">Datos de Identificación (No editables)</h5>
                        <hr class="mb-3">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Tipo de Documento:</label>
                                <input type="text" th:value="*{tipoDocumento}" class="form-control" disabled />
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Documento:</label>
                                <input type="text" th:value="*{documentoIdentificacion}" class="form-control" disabled />
                            </div>
                            <div class="col-md-12 mb-3">
                                <label class="form-label">Correo Electrónico:</label>
                                <input type="email" th:value="*{correoElectronico}" class="form-control" disabled />
                            </div>
                        </div>

                        <h5 class="mt-4">Datos Generales</h5>
                        <hr class="mb-3">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="nombre" class="form-label">Nombre:</label>
                                <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required />
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="apellido" class="form-label">Apellido:</label>
                                <input type="text" id="apellido" th:field="*{apellido}" class="form-control" required />
                            </div>
                            <div class="col-md-12 mb-3">
                                <label for="direccion" class="form-label">Dirección:</label>
                                <input type="text" id="direccion" th:field="*{direccion}" class="form-control" required />
                            </div>
                        </div>

                        <h5 class="mt-4">Teléfonos de Contacto</h5>
                        <hr class="mb-3">

                        <div th:if="${adminMode != null}" class="mb-3">
                            <label class="form-label">Números registrados:</label>
                            <ul class="list-group">
                                <li th:each="telefono : *{telefonos}" th:text="${telefono}" class="list-group-item"></li>
                                <li th:if="*{telefonos == null or #lists.isEmpty(telefonos)}" class="list-group-item">No hay teléfonos registrados.</li>
                            </ul>
                            <div class="form-text">Los teléfonos solo pueden ser modificados por el propio usuario desde su perfil.</div>
                        </div>

                        <div th:if="${adminMode == null}" class="mb-3">
                            <label class="form-label">Mis Teléfonos (mínimo 1, máximo 3):</label>
                            <div id="telefonos-wrapper" data-form-type="admin">
                                <th:block th:each="tel, stat : *{telefonos}">
                                    <div class="input-group mb-2">
                                        <input type="text" th:name="|telefonos[${stat.index}]|" th:value="${tel}" class="form-control"
                                               pattern="[0-9]+" title="Solo se admiten números." required />
                                        <button th:if="${stat.index > 0}" type="button" class="btn btn-outline-danger btn-sm"
                                                onclick="this.parentElement.remove(); document.getElementById('add-telefono').style.display='block';">Eliminar</button>
                                    </div>
                                </th:block>
                            </div>
                            <button type="button" id="add-telefono" class="btn btn-sm btn-outline-primary mt-1">Añadir otro teléfono</button>
                            <div class="text-danger" th:if="${#fields.hasErrors('telefonos')}" th:errors="*{telefonos}"></div>
                        </div>
                        <div th:if="${usuario.rol != null && usuario.rol.rolNombre.name() == 'Familiar'}">
                            <h5 class="mt-4">Información de Familiar</h5>
                            <hr class="mb-3">
                            <div class="mb-3">
                                <label class="form-label">Parentesco:</label>
                                <input type="text" th:value="*{parentesco}" class="form-control" disabled />
                            </div>
                        </div>

                        <div th:if="${usuario.rol != null && (usuario.rol.rolNombre.name() == 'Cuidador' or usuario.rol.rolNombre.name() == 'Administrador')}">
                            <h5 class="mt-4">Información de Empleado</h5>
                            <hr class="mb-3">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="tipoContrato" class="form-label">Tipo de Contrato:</label>
                                    <input type="text" id="tipoContrato" th:field="*{tipoContrato}" class="form-control" th:disabled="${adminMode == null}" />
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="contactoEmergencia" class="form-label">Contacto de Emergencia:</label>
                                    <input type="text" id="contactoEmergencia" th:field="*{contactoEmergencia}" pattern="[0-9]+" title="Solo números" class="form-control" />
                                </div>
                            </div>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                            <a th:href="@{/dashboard}" class="btn btn-secondary">Cancelar</a>
                            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                        </div>
                    </form>

                    <hr class="my-4">
                    <div class="text-center">
                        <form th:action="@{/perfil/solicitar-cambio-password}" method="post">
                            <button type="submit" class="btn btn-outline-warning">Solicitar cambio de contraseña</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer class="bg-light text-center mt-auto"
        th:insert="~{fragments/layout :: footer-content}">
</footer>
</body>
</html>
