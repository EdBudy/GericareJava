<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <th:block th:insert="~{fragments/layout :: head}"></th:block>
    <title>Gestión de Pacientes</title>
</head>
<body class="d-flex flex-column min-vh-100">

<header th:insert="~{fragments/layout :: header}"></header>

<main class="container mt-5 mb-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Gestión de Pacientes</h2>
        <a th:href="@{/pacientes/nuevo}" class="btn btn-primary">
            <i class="bi bi-plus-circle me-2"></i>Crear Nuevo Paciente
        </a>
    </div>
    <p>Aquí puedes ver, editar y gestionar los pacientes del sistema.</p>

    <div class="card shadow-sm">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre Completo</th>
                        <th>Documento</th>
                        <th>Fecha de Nacimiento</th>
                        <th>Género</th>
                        <th>Familiar Asociado</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="paciente : ${pacientes}">
                        <td>
                            <a th:href="@{|/pacientes/editar/${paciente.idPaciente}|}" class="btn btn-warning btn-sm" title="Editar">
                                <i class="bi bi-pencil-square"></i>
                            </a>

                            <form th:action="@{|/pacientes/eliminar/${paciente.idPaciente}|}" method="post" class="d-inline"
                                  onsubmit="return confirm('¿Estás seguro de desactivar a este paciente?');">
                                <button type="submit" class="btn btn-danger btn-sm" title="Eliminar">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

<footer class="bg-light text-center mt-auto"
        th:insert="~{fragments/layout :: footer-content}">
</footer>
</body>
</html>
