<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title th:text="${adminMode != null} ? 'Editar Usuario (Admin)' : 'Editar Mi Perfil'"></title>
  <th:block th:insert="~{fragments/layout :: head}"></th:block>
</head>
<body>
<header th:insert="~{fragments/layout :: header}"></header>

<main class="container mt-5 mb-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-7">
      <div class="card shadow-sm">
        <div class.="card-body p-4">
          <h2 class="card-title text-center mb-4"
              th:text="${adminMode != null} ? 'Editando a ' + usuario.nombre : 'Editar Mi Perfil'">
          </h2>

          <form th:action="${adminMode != null} ? @{|/usuarios/editar/${usuario.idUsuario}|} : @{/perfil}"
                th:object="${usuario}" method="post">

            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
              <a th:href="@{/dashboard}" class="btn btn-secondary me-md-2">Cancelar</a>
              <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>

<footer th:insert="~{fragments/layout :: footer}"></footer>
</body>
</html>
