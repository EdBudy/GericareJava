<html lang="es" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/mainLayout :: layout(~{::title}, ~{::section})}">
<head>
    <title>Dashboard - Gericare</title>
</head>
<body>
<section>
    <div class="pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Dashboard</h1>
    </div>
    <h4>Resumen del Sistema</h4>
    <div class="row mt-4">
        <div class="col-md-4">
            <div class="card text-white bg-primary mb-3">
                <div class="card-body">
                    <h5 class="card-title"><i class="bi bi-people-fill"></i> Usuarios Registrados</h5>
                    <p class="card-text fs-4 fw-bold">15</p> <!-- Dato de ejemplo -->
                </div>
                <a th:href="@{/usuarios/lista}" class="card-footer text-white text-decoration-none">Ver detalles &rarr;</a>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-white bg-success mb-3">
                <div class="card-body">
                    <h5 class="card-title"><i class="bi bi-person-hearts"></i> Pacientes Activos</h5>
                    <p class="card-text fs-4 fw-bold">8</p> <!-- Dato de ejemplo -->
                </div>
                <a th:href="@{/pacientes/lista}" class="card-footer text-white text-decoration-none">Ver detalles &rarr;</a>
            </div>
        </div>
    </div>
</section>
</body>
</html>
