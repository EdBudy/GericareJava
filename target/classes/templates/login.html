<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
</head>
<body>

<h1>Iniciar Sesión en Gericare Connect</h1>

<form th:action="@{/login}" method="post">

    <div th:if="${param.error}">
        <p style="color:red;">Usuario o contraseña inválidos.</p>
    </div>

    <div th:if="${param.logout}">
        <p style="color:green;">Has cerrado sesión exitosamente.</p>
    </div>

    <div>
        <label for="username">Correo Electrónico:</label>
        <input type="email" id="username" name="username" required autofocus="autofocus"/>
    </div>
    <br>
    <div>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required/>
    </div>
    <br>
    <div>
        <button type="submit">Ingresar</button>
    </div>
</form>
<br>
<p>¿No tienes una cuenta? <a th:href="@{/registro}">Regístrate aquí</a></p>

</body>
</html>
