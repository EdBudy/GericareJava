<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Notificación Gericare Connect</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(145deg, #eef3ff, #fafbff);
      color: #333;
      text-align: center;
      padding: 40px;
    }

    .card {
      background: #ffffff;
      border-radius: 18px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
      padding: 40px;
      max-width: 700px;
      margin: auto;
    }

    .logo {
      width: 100px;
      margin-bottom: 10px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    h2 {
      color: #3b82f6;
      margin-bottom: 15px;
    }

    p {
      font-size: 16px;
      line-height: 1.6;
      color: #444;
      margin-bottom: 20px;
    }

    .footer {
      font-size: 13px;
      color: #777;
      margin-top: 25px;
    }
  </style>
</head>
<body>
<div class="card">
  <img src="cid:geriLogo" alt="Gericare Logo" class="logo"/>
  <h2 th:text="${subject}">Asunto del Correo</h2>
  <p th:utext="${body}">
    Este es un mensaje general enviado a los usuarios de Gericare Connect.
  </p>
  <div class="footer">
    © 2025 Gericare Connect<br>Por favor, no respondas este correo.
  </div>
</div>
</body>
</html>
