<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<body>

<!--
  Fragmento reutilizable para la tabla de usuarios del administrador.
  Recibe la lista de 'usuarios' como parámetro desde el dashboard.html.
-->
<div th:fragment="tabla(usuarios)">

    <h2>Gestión de Usuarios del Sistema</h2>
    <p>Filtra y gestiona los usuarios registrados en la plataforma.</p>

    <!-- Formulario de Filtros -->
    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <h5 class="card-title">Filtrar Usuarios</h5>
            <form th:action="@{/dashboard}" method="get" class="row g-3 align-items-end">
                <div class="col-md-4">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" id="nombre" name="nombre" class="form-control" th:value="${param.nombre}">
                </div>
                <div class="col-md-3">
                    <label for="documento" class="form-label">Documento</label>
                    <input type="text" id="documento" name="documento" class="form-control" th:value="${param.documento}">
                </div>
                <div class="col-md-3">
                    <label for="rol" class="form-label">Rol</label>
                    <select id="rol" name="rol" class="form-select">
                        <option value="">Todos</option>
                        <option th:each="rolOpt : ${T(com.example.Gericare.enums.RolNombre).values()}"
                                th:value="${rolOpt}"
                                th:text="${#strings.capitalize(rolOpt.toString().toLowerCase())}"
                                th:selected="${param.rol != null and rolOpt.name() == param.rol[0]}"></option>
                    </select>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary w-100">Filtrar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Tabla de Usuarios -->
    <div class="card shadow-sm">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre Completo</th>
                        <th>Documento</th>
                        <th>Email</th>
                        <th>Rol</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="usuario : ${usuarios}">
                        <td th:text="${usuario.idUsuario}"></td>
                        <td th:text="${usuario.nombre + ' ' + usuario.apellido}"></td>
                        <td th:text="${usuario.documentoIdentificacion}"></td>
                        <td th:text="${usuario.correoElectronico}"></td>
                        <td>
                             <span th:text="${usuario.rol.rolNombre}" class="badge"
                                   th:classappend="${usuario.rol.rolNombre.toString() == 'Administrador'} ? 'bg-danger' : (${usuario.rol.rolNombre.toString() == 'Cuidador'} ? 'bg-info' : 'bg-success')">
                             </span>
                        </td>
                        <td>
                            <a th:href="@{|/usuarios/editar/${usuario.idUsuario}|}" class="btn btn-warning btn-sm" title="Editar">
                                <i class="bi bi-pencil-square"></i>
                            </a>
                            <form th:id="'form-eliminar-' + ${usuario.idUsuario}"
                                  th:action="@{|/usuarios/eliminar/${usuario.idUsuario}|}"
                                  method="post" style="display:inline;">

                                <button type="button" class="btn btn-danger btn-sm" title="Eliminar"
                                        th:onclick="'confirmarEliminacion(\'' + ${usuario.idUsuario} + '\')'">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
