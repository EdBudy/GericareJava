<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <th:block th:insert="~{fragments/layout :: head}"></th:block>
    <title>Formulario de Actividad</title>
</head>
<body class="d-flex flex-column min-vh-100">

<header th:insert="~{fragments/layout :: header}"></header>

<main class="container mt-5 mb-5 flex-grow-1">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h2 class="card-title text-center mb-4" th:text="${actividad.idActividad == null} ? 'Crear Nueva Actividad' : 'Editar Actividad'"></h2>

                    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>
                        <strong th:text="${errorMessage}"></strong>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>

                    <form th:action="${actividad.idActividad == null ? '/actividades/crear' : '/actividades/editar/' + actividad.idActividad}"
                          th:object="${actividad}" method="post">

                        <input type="hidden" th:if="${actividad.idActividad != null}" th:field="*{idPaciente}" />

                        <div class="row">
                            <div class="col-md-12 mb-3">
                                <label for="idPaciente" class="form-label">Paciente</label>
                                <select id="idPaciente" th:field="*{idPaciente}" class="form-select" th:disabled="${actividad.idActividad != null}" required>
                                    <option value="">-- Seleccione un paciente --</option>
                                    <option th:each="paciente : ${pacientes}"
                                            th:value="${paciente.idPaciente}"
                                            th:text="${paciente.nombre + ' ' + paciente.apellido}"></option>
                                </select>
                                <div class="text-danger" th:if="${#fields.hasErrors('idPaciente')}" th:errors="*{idPaciente}"></div>
                            </div>

                            <div class="col-md-12 mb-3">
                                <label for="tipoActividad" class="form-label">Tipo de Actividad</label>
                                <input type="text" id="tipoActividad" th:field="*{tipoActividad}" class="form-control" />
                                <div class="text-danger" th:if="${#fields.hasErrors('tipoActividad')}" th:errors="*{tipoActividad}"></div>
                            </div>

                            <div class="col-md-12 mb-3">
                                <label for="descripcionActividad" class="form-label">Descripci√≥n</label>
                                <textarea id="descripcionActividad" th:field="*{descripcionActividad}" class="form-control" rows="3"></textarea>
                                <div class="text-danger" th:if="${#fields.hasErrors('descripcionActividad')}" th:errors="*{descripcionActividad}"></div>
                            </div>

                            <div class="col-md-4 mb-3">
                                <label for="fechaActividad" class="form-label">Fecha</label>
                                <input type="date" id="fechaActividad" th:field="*{fechaActividad}" class="form-control" />

                                <span id="alertaFestivoActividad" class="text-danger fw-bold mt-1 d-block"></span>

                                <div class="text-danger" th:if="${#fields.hasErrors('fechaActividad')}" th:errors="*{fechaActividad}"></div>
                            </div>

                            <div class="col-md-4 mb-3">
                                <label for="horaInicio" class="form-label">Hora de Inicio</label>
                                <input type="time" id="horaInicio" th:field="*{horaInicio}" class="form-control" />
                                <div class="text-danger" th:if="${#fields.hasErrors('horaInicio')}" th:errors="*{horaInicio}"></div>
                            </div>

                            <div class="col-md-4 mb-3">
                                <label for="horaFin" class="form-label">Hora de Fin</label>
                                <input type="time" id="horaFin" th:field="*{horaFin}" class="form-control" />
                                <div class="text-danger" th:if="${#fields.hasErrors('horaFin')}" th:errors="*{horaFin}"></div>
                            </div>
                        </div>

                        <div class="d-grid gap-2 mt-4 d-md-flex justify-content-md-end">
                            <a th:href="@{/actividades}" class="btn btn-secondary">Cancelar</a>
                            <button type="submit" class="btn btn-primary">Guardar Actividad</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:insert="~{fragments/layout :: footer-content}"></footer>

<script th:src="@{/js/validador-festivos.js}"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        inicializarValidadorFestivos("fechaActividad", "alertaFestivoActividad");
    });
</script>

</body>
</html>
