<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${subject}">Notificación de Gericare Connect</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        body, table, td, a { -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; }
        table, td { mso-table-lspace: 0pt; mso-table-rspace: 0pt; border-collapse: collapse; }
        img { -ms-interpolation-mode: bicubic; border: 0; height: auto; line-height: 100%; outline: none; text-decoration: none; }
        body { height: 100% !important; margin: 0 !important; padding: 0 !important; width: 100% !important; font-family: 'Poppins', Arial, sans-serif; }
    </style>
</head>
<body style="margin: 0 !important; padding: 0 !important; background-color: #f4f7f6; font-family: 'Poppins', Arial, sans-serif;">

<table border="0" cellpadding="0" cellspacing="0" width="100%" style="background-color: #f4f7f6;">
    <tr>
        <td align="center" valign="top" style="padding: 40px 10px;">

            <table border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width: 600px; background-color: #ffffff; border-radius: 12px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08); overflow: hidden; border-collapse: separate; /* Truco para que el borde redondeado funcione en Outlook */">

                <tr>
                    <td align="center" style="padding: 20px; background-color: #007bff; /* Azul primario */">
                        <table border="0" cellpadding="0" cellspacing="0" width="120" style="background-color: #ffffff; border-radius: 8px; padding: 10px;">
                            <tr>
                                <td align="center">
                                    <img th:src="|cid:geriLogo|" alt="Gericare Logo" width="100" style="display: block; width: 100px;"/>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>

                <tr>
                    <td align="center" style="padding: 35px 40px 15px 40px;">
                        <h1 th:text="${subject}" style="font-family: 'Poppins', Arial, sans-serif; font-size: 26px; font-weight: 700; color: #333333; margin: 0; line-height: 1.3;">
                            Asunto del Correo
                        </h1>
                    </td>
                </tr>

                <tr>
                    <td align="center" style="padding: 0 40px 30px 40px;">
                        <div th:utext="${body}" style="margin: 0;">
                        </div>
                    </td>
                </tr>

                <tr>
                    <td align="center" style="padding: 30px 40px; background-color: #fafafa; border-top: 1px solid #eeeeee;">
                        <p style="font-family: 'Poppins', Arial, sans-serif; font-size: 13px; color: #888888; line-height: 1.6; margin: 0;">
                            © 2025 Gericare Connect<br>
                            Este es un mensaje automático. Por favor, no respondas este correo.
                        </p>
                    </td>
                </tr>
            </table>

        </td>
    </tr>
</table>

</body>
</html>
