<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <th:block th:insert="~{fragments/layout :: head}"></th:block>
    <title>Detalle de Solicitud</title>
</head>
<body class="d-flex flex-column min-vh-100">

<header th:insert="~{fragments/layout :: header}"></header>

<main class="container mt-5 mb-5 flex-grow-1">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h3 class="mb-0">Detalle de Solicitud</h3>
                    <span th:text="${solicitud.estadoSolicitud}" class="badge fs-6"
                          th:classappend="${solicitud.estadoSolicitud.name() == 'Pendiente'} ? 'bg-warning text-dark' :
                                         (${solicitud.estadoSolicitud.name() == 'Aprobada'} ? 'bg-success' :
                                         (${solicitud.estadoSolicitud.name() == 'Rechazada'} ? 'bg-danger' : 'bg-secondary'))">
                    </span>
                </div>

                <div class="card-body p-4">

                    <div class="mb-3 row">
                        <label class="col-sm-4 col-form-label fw-bold">ID Solicitud:</label>
                        <div class="col-sm-8">
                            <p class="form-control-plaintext" th:text="${solicitud.idSolicitud}"></p>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label class="col-sm-4 col-form-label fw-bold">Fecha de Solicitud:</label>
                        <div class="col-sm-8">
                            <p class="form-control-plaintext" th:text="${#temporals.format(solicitud.fechaSolicitud, 'dd/MM/yyyy HH:mm')}"></p>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label class="col-sm-4 col-form-label fw-bold">Familiar Solicitante:</label>
                        <div class="col-sm-8">
                            <p class="form-control-plaintext" th:text="${solicitud.familiarNombreCompleto}"></p>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label class="col-sm-4 col-form-label fw-bold">Paciente:</label>
                        <div class="col-sm-8">
                            <p class="form-control-plaintext" th:text="${solicitud.pacienteNombreCompleto}"></p>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label class="col-sm-4 col-form-label fw-bold">Tipo de Solicitud:</label>
                        <div class="col-sm-8">
                            <p class="form-control-plaintext" th:text="${solicitud.tipoSolicitud}">
                            </p>
                        </div>
                    </div>
                    <div class="mb-3 row" th:if="${solicitud.tipoSolicitud.name() == 'Otro'}">
                        <label class="col-sm-4 col-form-label fw-bold">Detalle (Otro):</label>
                        <div class="col-sm-8">
                            <p class="form-control-plaintext" th:text="${solicitud.detalleOtro}"></p>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label class="col-sm-4 col-form-label fw-bold">Motivo:</label>
                        <div class="col-sm-8">
                            <textarea class="form-control" th:text="${solicitud.motivoSolicitud}" rows="4" readonly disabled></textarea>
                        </div>
                    </div>

                    <div class="mb-3 row" th:if="${solicitud.administradorId != null}">
                        <hr class="my-3">
                        <label class="col-sm-4 col-form-label fw-bold">Gestionado por:</label>
                        <div class="col-sm-8">
                            <p class="form-control-plaintext" th:text="${solicitud.administradorNombreCompleto}"></p>
                        </div>
                    </div>

                </div>
                <div class="card-footer text-end">
                    <a th:if="${#authorization.expression('hasRole(''Administrador'')')}"
                       th:href="@{/solicitudes/admin}"
                       class="btn btn-secondary">
                        <i class="bi bi-arrow-left-circle"></i> Volver
                    </a>

                    <a th:unless="${#authorization.expression('hasRole(''Administrador'')')}"
                       th:href="@{/solicitudes/mis-solicitudes}"
                       class="btn btn-secondary">
                        <i class="bi bi-arrow-left-circle"></i> Volver
                    </a>

                    <a th:if="${puedeEditar}"
                       th:href="@{/solicitudes/editar/{id}(id=${solicitud.idSolicitud})}"
                       class="btn btn-primary">
                        <i class="bi bi-pencil-fill"></i> Editar Solicitud
                    </a>
                </div>
            </div>
        </div>
    </div>
    </div>
</main>

<footer th:insert="~{fragments/layout :: footer-content}"></footer>

</body>
</html>
