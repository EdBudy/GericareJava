<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
</head>
<body>

<h1>Regístrate en Gericare Connect</h1>

<div th:if="${param.exito}">
    <p style="color:green;">¡Te has registrado exitosamente!</p>
</div>

<form th:action="@{/registro}" th:object="${usuario}" method="post">

    <div>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" th:field="*{nombre}" required />
    </div>
    <br>
    <div>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" th:field="*{apellido}" required />
    </div>
    <br>
    <div>
        <label for="correoElectronico">Correo Electrónico:</label>
        <input type="email" id="correoElectronico" th:field="*{correoElectronico}" required />
    </div>
    <br>
    <div>
        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" th:field="*{contrasena}" required />
    </div>
    <br>
    <input type="hidden" th:field="*{idRol}" value="1" />

    <div>
        <button type="submit">Registrar</button>
    </div>
</form>
<br>
<p>¿Ya tienes una cuenta? <a th:href="@{/login}">Inicia sesión</a></p>

</body>
</html>
