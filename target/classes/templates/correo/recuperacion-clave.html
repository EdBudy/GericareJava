<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - Gericare Connect</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" th:href="@{/css/animate.min.css}" />
    <link rel="stylesheet" th:href="@{/css/login.css}" />
</head>
<body>

<div id="particles-js-background"></div>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="col-11 col-sm-10 col-md-8 col-lg-6 col-xl-5">

        <div class="card shadow-lg animate__animated animate__fadeInUp">

            <div id="particles-js-card"></div>

            <div class="card-body p-4 p-md-5">

                <div class="text-center">
                    <img th:src="@{/images/Geri_Logo-..png}" alt="Gericare Connect Logo" class="logo-spin" style="width: 100px;">
                    <h3 class="mt-3 fw-bold" style="color: #007bff;">Recuperar Acceso</h3>
                    <p class="text-muted small mb-4">
                        No te preocupes. Ingresa tu correo y te enviaremos las instrucciones.
                    </p>
                </div>

                <div th:if="${successMessage}" class="alert alert-success animate__animated animate__fadeIn" role="alert">
                    <i class="fas fa-check-circle me-2"></i> <span th:text="${successMessage}"></span>
                </div>
                <div th:if="${errorMessage}" class="alert alert-danger animate__animated animate__shakeX" role="alert">
                    <i class="fas fa-exclamation-triangle me-2"></i> <span th:text="${errorMessage}"></span>
                </div>

                <form th:action="@{/forgot-password}" method="post" class="mt-3">
                    <div class="form-group mb-4">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light">
                                <i class="fas fa-envelope text-muted"></i>
                            </span>
                            <input type="email" class="form-control" id="email" name="email" required placeholder="ejemplo@correo.com" autofocus>
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg shadow-sm">
                            Enviar Enlace <i class="fas fa-paper-plane ms-2"></i>
                        </button>
                    </div>
                </form>

                <div class="text-center mt-4">
                    <a th:href="@{/login}" class="text-decoration-none small text-muted">
                        <i class="fas fa-arrow-left me-1"></i> Volver al Iniciar Sesión
                    </a>
                </div>

            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/particles.min.js}"></script>
<script th:src="@{/js/login.js}"></script>

</body>
</html>
