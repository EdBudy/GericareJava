<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<body>

<div th:fragment="tabla(usuarios)">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">Gestión de Usuarios</h2>
        <a th:href="@{/usuarios/nuevo}" class="btn btn-primary shadow-sm">
            <i class="bi bi-plus-circle me-2"></i>Crear Nuevo Usuario
        </a>
    </div>
    <p class="text-muted">Administra, filtra y exporta la información de los usuarios del sistema.</p>


    <div class="card shadow-sm">
        <div class="card-body p-4">

            <div class="d-flex justify-content-end">
                <button class="btn btn-outline-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#filtrosCollapse" aria-expanded="false" aria-controls="filtrosCollapse">
                    <i class="bi bi-funnel me-2"></i>Mostrar Filtros
                </button>
            </div>

            <div class="collapse" id="filtrosCollapse">
                <form th:action="@{/dashboard}" method="get" class="row g-3 align-items-end mt-3 mb-4 p-3 bg-light border rounded">
                    <div class="col-md-4">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" th:value="${param.nombre}">
                    </div>
                    <div class="col-md-3">
                        <label for="documento" class="form-label">Documento</label>
                        <input type="text" id="documento" name="documento" class="form-control" th:value="${param.documento}">
                    </div>
                    <div class="col-md-3">
                        <label for="rol" class="form-label">Rol</label>
                        <select id="rol" name="rol" class="form-select">
                            <option value="">Todos</option>
                            <option th:each="rolOpt : ${T(com.example.Gericare.enums.RolNombre).values()}"
                                    th:value="${rolOpt}"
                                    th:text="${#strings.capitalize(rolOpt.toString().toLowerCase())}"
                                    th:selected="${param.rol != null and rolOpt.name() == param.rol[0]}"></option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-dark w-100">Filtrar</button>
                    </div>
                </form>
            </div>

            <hr class="my-4">

            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre Completo</th>
                        <th>Documento</th>
                        <th>Email</th>
                        <th>Rol</th>
                        <th class="text-center">Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="usuario : ${usuarios}">
                        <td th:text="${usuario.idUsuario}"></td>
                        <td th:text="${usuario.nombre + ' ' + usuario.apellido}"></td>
                        <td th:text="${usuario.documentoIdentificacion}"></td>
                        <td th:text="${usuario.correoElectronico}"></td>
                        <td>
                             <span th:text="${usuario.rol.rolNombre}" class="badge"
                                   th:classappend="${usuario.rol.rolNombre.toString() == 'Administrador'} ? 'bg-danger' : (${usuario.rol.rolNombre.toString() == 'Cuidador'} ? 'bg-info' : 'bg-success')">
                             </span>
                        </td>
                        <td class="text-center">
                            <a th:href="@{|/usuarios/editar/${usuario.idUsuario}|}" class="btn btn-warning btn-sm" title="Editar">
                                <i class="bi bi-pencil-square"></i>
                            </a>
                            <form th:id="'form-eliminar-' + ${usuario.idUsuario}"
                                  th:action="@{|/usuarios/eliminar/${usuario.idUsuario}|}"
                                  method="post" style="display:inline;">
                                <button type="button" class="btn btn-danger btn-sm" title="Eliminar"
                                        th:onclick="'confirmarEliminacion(\'' + ${usuario.idUsuario} + '\')'">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="card-footer bg-transparent d-flex justify-content-end border-top pt-3 mt-4">
                <a th:href="@{/usuarios/exportExcel(nombre=${param.nombre}, documento=${param.documento}, rol=${param.rol})}"
                   class="btn btn-success me-2">
                    <i class="bi bi-file-earmark-excel me-2"></i>Exportar a Excel
                </a>
                <a th:href="@{/usuarios/exportPdf(nombre=${param.nombre}, documento=${param.documento}, rol=${param.rol})}"
                   class="btn btn-danger">
                    <i class="bi bi-file-earmark-pdf me-2"></i>Exportar a PDF
                </a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
