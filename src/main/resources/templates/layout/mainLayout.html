<!--
  Este es el layout principal. Actúa como una plantilla maestra.
  Define la estructura común (header, sidebar) y un espacio
  donde las otras páginas insertarán su contenido específico.

  th:fragment="layout(title, content)" define esto como una plantilla reutilizable
  que espera dos parámetros: un título y un bloque de contenido.
-->
<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:fragment="layout(pageTitle, content)">
<head>
    <meta charset="UTF-8">
    <!-- El título de la página se inserta dinámicamente -->
    <title th:replace="${pageTitle}">Gericare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body>

<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6" href="#">Gericare Admin</a>
    <div class="navbar-nav">
        <div class="nav-item text-nowrap d-flex align-items-center">
                <span class="navbar-text me-3">
                    <i class="bi bi-person-circle"></i> Bienvenido, <strong sec:authentication="name">Usuario</strong>
                </span>
            <form th:action="@{/logout}" method="post" class="me-3">
                <button class="btn btn-outline-light btn-sm" type="submit">Cerrar Sesión</button>
            </form>
        </div>
    </div>
</header>

<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-white sidebar collapse">
            <div class="position-sticky pt-3 sidebar-sticky">
                <ul class="nav flex-column p-2">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">
                            <i class="bi bi-house-door-fill me-2"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/usuarios/lista}">
                            <i class="bi bi-people-fill me-2"></i> Gestionar Usuarios
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/pacientes/lista}">
                            <i class="bi bi-person-hearts me-2"></i> Gestionar Pacientes
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <!-- El contenido específico de cada página se inserta aquí -->
            <div th:replace="${content}"></div>
        </main>
    </div>
</div>

</body>
</html>
