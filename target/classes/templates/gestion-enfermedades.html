<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <title>Gestión de Enfermedades</title>
    <th:block th:insert="~{fragments/layout :: head}"></th:block>
</head>
<body class="d-flex flex-column min-vh-100">
<header th:insert="~{fragments/layout :: header}"></header>

<main class="container mt-5 mb-5">
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="bi bi-check-circle-fill me-2"></i>
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Catálogo de Enfermedades</h2>
        <a th:href="@{/enfermedades/nuevo}" class="btn btn-primary">
            <i class="bi bi-plus-circle me-2"></i>Añadir Enfermedad
        </a>
    </div>
    <p class="text-muted">Administra las enfermedades registradas en el sistema.</p>


    <div class="card shadow-sm">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th class="text-center">Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="enf : ${enfermedades}">
                        <td th:text="${enf.idEnfermedad}"></td>
                        <td th:text="${enf.nombreEnfermedad}"></td>
                        <td th:text="${enf.descripcionEnfermedad}"></td>
                        <td class="text-center">
                            <a th:href="@{|/enfermedades/editar/${enf.idEnfermedad}|}" class="btn btn-warning btn-sm" title="Editar">
                                <i class="bi bi-pencil-square"></i>
                            </a>
                            <form th:action="@{|/enfermedades/eliminar/${enf.idEnfermedad}|}" method="post" class="d-inline" onsubmit="return confirm('¿Está seguro de inactivar esta enfermedad?');">
                                <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
                                <button type="submit" class="btn btn-danger btn-sm" title="Eliminar/Inactivar">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(enfermedades)}">
                        <td colspan="4" class="text-center text-muted fst-italic">No hay enfermedades registradas en el catálogo.</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
<footer th:insert="~{fragments/layout :: footer-content}"></footer>
</body>
</html>
