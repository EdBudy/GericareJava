<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recuperar Contraseña</title>
</head>
<body style="font-family: Arial, sans-serif; padding: 20px;">
    
    <div style="max-width: 600px; margin: 0 auto; border: 1px solid #ddd; padding: 20px; border-radius: 8px;">
        <h2 style="color: #007bff;">Gericare Connect</h2>
        
        <p>Hola,</p>
        
        <p>Recibimos una solicitud para restablecer tu contraseña.</p>
        
        <p style="margin: 20px 0;">
            <a th:href="${resetUrl}" 
               style="background-color: #007bff; color: white; padding: 12px 20px; text-decoration: none; border-radius: 5px; display: inline-block; font-weight: bold;">
                Restablecer Contraseña
            </a>
        </p>
        
        <p>Este enlace expira en 1 hora.</p>
        
        <hr style="border: 0; border-top: 1px solid #eee; margin: 20px 0;">
        
        <p style="font-size: 12px; color: #666;">
            ¿El botón no funciona? Copia y pega el siguiente enlace en tu navegador:
        </p>
        
        <p style="font-size: 12px; color: #007bff; word-break: break-all;" th:text="${resetUrl}">
            https://...
        </p>
    </div>

</body>
</html>
