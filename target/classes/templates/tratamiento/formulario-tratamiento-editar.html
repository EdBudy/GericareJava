<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="es">
<head>
    <th:block th:insert="~{fragments/layout :: head}"></th:block>
    <title>Editar Tratamiento</title>
</head>
<body class="d-flex flex-column min-vh-100">

<header th:insert="~{fragments/layout :: header}"></header>

<main class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h2 class="card-title text-center mb-4">Editar Tratamiento</h2>

                    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert" th:text="${successMessage}"></div>
                    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert" th:text="${errorMessage}"></div>
                    <div th:if="${#fields.hasErrors('${tratamiento.*}')}" class="alert alert-danger" role="alert">
                        Por favor, corrija los siguientes errores:
                        <ul>
                            <li th:each="err : ${#fields.errors('${tratamiento.*}')}" th:text="${err}" />
                        </ul>
                    </div>

                    <form th:action="@{|/tratamientos/actualizar/${tratamiento.idTratamiento}|}" th:object="${tratamiento}" method="post">
                        <input type="hidden" th:field="*{idTratamiento}" />
                        <input type="hidden" th:field="*{pacienteId}" />
                        <input type="hidden" th:if="${!isAdmin}" th:field="*{cuidadorId}" />
                        <input type="hidden" th:if="${!isAdmin}" th:field="*{descripcion}" />
                        <input type="hidden" th:if="${!isAdmin}" th:field="*{instruccionesEspeciales}" />
                        <input type="hidden" th:if="${!isAdmin}" th:field="*{fechaInicio}" />
                        <input type="hidden" th:if="${!isAdmin}" th:field="*{fechaFin}" />

                        <div class="row">
                            <div class="col-md-12 mb-3">
                                <label class="form-label">Paciente</label>
                                <input type="text" class="form-control" th:value="*{pacienteNombreCompleto}" disabled />
                            </div>

                            <div class="col-md-12 mb-3" th:if="${isAdmin}">
                                <label for="cuidadorId" class="form-label">Cuidador Asignado <span class="text-danger">*</span></label>
                                <select id="cuidadorId" th:field="*{cuidadorId}" class="form-select" required>
                                    <option value="" disabled>-- Seleccione cuidador (verifique asignación) --</option>
                                    <option th:each="cuidadorOpt : ${cuidadores}"
                                            th:value="${cuidadorOpt.idUsuario}"
                                            th:text="${cuidadorOpt.nombre + ' ' + cuidadorOpt.apellido}"
                                            th:selected="${cuidadorOpt.idUsuario == tratamiento.cuidadorId}">
                                    </option>
                                </select>
                                <div class="form-text">Asegúrese de seleccionar el cuidador actualmente asignado al paciente.</div>
                                <div class="text-danger" th:if="${#fields.hasErrors('cuidadorId')}" th:errors="*{cuidadorId}"></div>
                            </div>
                            <div class="col-md-12 mb-3" th:if="${!isAdmin}">
                                <label class="form-label">Cuidador Asignado</label>
                                <input type="text" class="form-control" th:value="*{cuidadorNombreCompleto}" disabled />
                            </div>

                            <div class="col-md-12 mb-3">
                                <label for="descripcion" class="form-label">Descripción <span th:if="${isAdmin}" class="text-danger">*</span></label>
                                <textarea id="descripcion" th:field="*{descripcion}" class="form-control" rows="3" th:required="${isAdmin}" th:disabled="${!isAdmin}"></textarea>
                                <div class="text-danger" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></div>
                            </div>

                            <div class="col-md-12 mb-3">
                                <label for="instruccionesEspeciales" class="form-label">Instrucciones Especiales</label>
                                <textarea id="instruccionesEspeciales" th:field="*{instruccionesEspeciales}" class="form-control" rows="3" th:disabled="${!isAdmin}"></textarea>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="fechaInicio" class="form-label">Fecha de Inicio <span th:if="${isAdmin}" class="text-danger">*</span></label>
                                <input type="date" id="fechaInicio" th:field="*{fechaInicio}" class="form-control" th:required="${isAdmin}" th:disabled="${!isAdmin}"/>
                                <div class="text-danger" th:if="${#fields.hasErrors('fechaInicio')}" th:errors="*{fechaInicio}"></div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="fechaFin" class="form-label">Fecha de Fin (Opcional)</label>
                                <input type="date" id="fechaFin" th:field="*{fechaFin}" class="form-control" th:disabled="${!isAdmin}"/>
                                <div class="text-danger" th:if="${#fields.hasErrors('fechaFin')}" th:errors="*{fechaFin}"></div>
                            </div>

                            <div class="col-md-12 mb-3">
                                <label for="observaciones" class="form-label">Observaciones</label>
                                <textarea id="observaciones" th:field="*{observaciones}" class="form-control" rows="3" th:disabled="${isAdmin}"></textarea>
                                <div class="form-text" th:if="${isAdmin}">Este campo solo puede ser modificado por el cuidador asignado.</div>
                                <div class="text-danger" th:if="${#fields.hasErrors('observaciones')}" th:errors="*{observaciones}"></div>
                            </div>
                        </div>

                        <div class="d-grid gap-2 mt-4 d-md-flex justify-content-md-end">
                            <a th:href="${isAdmin} ? @{/tratamientos/admin} : @{/tratamientos/mis-tratamientos}" class="btn btn-secondary">Cancelar</a>
                            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:insert="~{fragments/layout :: footer-content}"></footer>

</body>
</html>
