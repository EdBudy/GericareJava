<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <th:block th:insert="~{fragments/layout :: head}"></th:block>
    <title>Enviar Correo Masivo</title>
</head>
<body class="d-flex flex-column min-vh-100">

<header th:insert="~{fragments/layout :: header}"></header>

<main class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-7">
            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="bi bi-check-circle-fill me-2"></i>
                <span th:text="${successMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                <span th:text="${errorMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h2 class="card-title text-center mb-4">Redactar Correo Masivo</h2>

                    <form th:action="@{/admin/correos/enviar}" method="post">

                        <div class="mb-3">
                            <label for="targetRole" class="form-label">Enviar a:</label>
                            <select id="targetRole" name="targetRole" class="form-select" required>
                                <option value="" disabled selected>Seleccione destinatarios</option>
                                <option value="TODOS">Todos (Familiares y Cuidadores)</option>
                                <option th:each="rolOpt : ${roles}"
                                        th:value="${rolOpt.name()}"
                                        th:text="${#strings.capitalize(rolOpt.toString().toLowerCase()) + 'es'}">
                                </option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="subject" class="form-label">Asunto:</label>
                            <input type="text" id="subject" name="subject" class="form-control" required/>
                        </div>

                        <div class="mb-3">
                            <label for="body" class="form-label">Mensaje:</label>
                            <textarea id="body" name="body" class="form-control" rows="8" required placeholder="Escriba aquÃ­ el mensaje masivo."></textarea>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                            <a th:href="@{/dashboard}" class="btn btn-secondary">Cancelar</a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-send-fill me-2"></i>Enviar Correos
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:insert="~{fragments/layout :: footer-content}"></footer>

</body>
</html>
