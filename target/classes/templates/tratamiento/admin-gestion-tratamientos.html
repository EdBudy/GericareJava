<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <th:block th:insert="~{fragments/layout :: head}"></th:block>
    <title>Gestión de Tratamientos</title>
</head>
<body class="d-flex flex-column min-vh-100">

<header th:insert="~{fragments/layout :: header}"></header>

<main class="container mt-5 mb-5">
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="bi bi-check-circle-fill me-2"></i><span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-triangle-fill me-2"></i><span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">Gestión de Tratamientos</h2>
        <a th:href="@{/tratamientos/nuevo}" class="btn btn-primary shadow-sm">
            <i class="bi bi-plus-circle me-2"></i>Crear Nuevo Tratamiento
        </a>
    </div>
    <p class="text-muted">Administra los tratamientos médicos y de cuidado asignados a los pacientes.</p>

    <div th:if="${tratamientos.isEmpty()}">
        <div class="alert alert-info mt-4">No hay tratamientos activos registrados.</div>
    </div>

    <div th:if="${not tratamientos.isEmpty()}" class="card shadow-sm">
        <div class="card-body p-4">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Paciente</th>
                        <th>Cuidador</th>
                        <th>Descripción</th>
                        <th>Inicio</th>
                        <th>Fin</th>
                        <th class="text-center">Estado</th>
                        <th class="text-center">Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="trat : ${tratamientos}">
                        <td th:text="${trat.idTratamiento}"></td>
                        <td th:text="${trat.pacienteNombreCompleto}"></td>
                        <td th:text="${trat.cuidadorNombreCompleto}"></td>
                        <td th:text="${#strings.abbreviate(trat.descripcion, 50)}"></td>
                        <td th:text="${#temporals.format(trat.fechaInicio, 'dd/MM/yyyy')}"></td>
                        <td th:text="${trat.fechaFin != null ? #temporals.format(trat.fechaFin, 'dd/MM/yyyy') : 'N/A'}"></td>
                        <td class="text-center">
                             <span th:text="${trat.estadoTratamiento}" class="badge"
                                   th:classappend="${trat.estadoTratamiento.toString() == 'PENDIENTE'} ? 'bg-warning text-dark' : 'bg-success'">
                             </span>
                        </td>
                        <td class="text-center">
                            <a th:href="@{|/tratamientos/editar/${trat.idTratamiento}|}" class="btn btn-warning btn-sm" title="Editar">
                                <i class="bi bi-pencil-square"></i>
                            </a>
                            <form th:action="@{|/tratamientos/eliminar/${trat.idTratamiento}|}" method="post" class="d-inline" th:id="|form-eliminar-tratamiento-${trat.idTratamiento}|">
                                <button type="button" class="btn btn-danger btn-sm" title="Eliminar Tratamiento"
                                        th:onclick="'confirmarEliminacionTratamiento(\'' + ${trat.idTratamiento} + '\')'">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

<footer th:insert="~{fragments/layout :: footer-content}">
</footer>

</body>
</html>
