<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Usuarios | Gericare</title>
    <th:block th:insert="~{fragments/layout :: head}"></th:block>
</head>
<body class="d-flex flex-column min-vh-100">

<!-- Header -->
<header th:insert="~{fragments/layout :: header}"></header>

<!-- Contenido Principal -->
<main class="container py-5 page-content">

    <!-- Alertas de éxito/error -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show mb-4">
        <i class="bi bi-check-circle-fill me-2"></i><span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Admin -->
    <div sec:authorize="hasRole('Administrador')">
        <div th:replace="~{fragments/tabla-usuarios :: tabla(usuarios=${usuarios}, familiarAssignmentsText=${familiarAssignmentsText})}"></div>
    </div>

    <!-- Cuidador -->
    <div sec:authorize="hasRole('Cuidador')">
        <h2 class="fw-bold mb-4"><i class="bi bi-heart-pulse text-danger me-2"></i>Mis Pacientes</h2>
        <div class="row g-4">
            <div class="col-12" th:if="${pacientesAsignados.isEmpty()}">
                <div class="alert alert-info">No tienes pacientes asignados actualmente.</div>
            </div>

            <div class="col-md-6 col-xl-4" th:each="asig : ${pacientesAsignados}">
                <div class="card h-100 shadow-sm border-0 hover-card">
                    <div class="card-body p-4">

                        <div class="d-flex align-items-center mb-3">
                            <div class="rounded-circle bg-primary bg-opacity-10 p-3 me-3 text-primary">
                                <i class="bi bi-person-wheelchair fs-4"></i>
                            </div>
                            <div>
                                <h5 class="fw-bold mb-1" th:text="${asig.paciente.nombre + ' ' + asig.paciente.apellido}"></h5>

                                <div class="text-muted small">
                                    <i class="bi bi-person-vcard me-1"></i>
                                    <span class="fw-bold">Doc:</span>
                                    <span th:text="${asig.paciente.documentoIdentificacion}"></span>
                                    <span th:if="${asig.paciente.genero.name() == 'Masculino'}"
                                        class="badge rounded-pill bg-primary bg-opacity-10 text-primary p-2 px-3">
                                        <i class="bi bi-gender-male me-1"></i> Hombre
                                    </span>
                                    <span th:if="${asig.paciente.genero.name() == 'Femenino'}"
                                        class="badge rounded-pill bg-danger bg-opacity-10 text-danger p-2 px-3">
                                        <i class="bi bi-gender-female me-1"></i> Mujer
                                    </span>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="d-grid">
                            <a th:href="@{/historias-clinicas/paciente/{id}(id=${asig.paciente.idPaciente})}"
                               class="btn btn-outline-primary fw-bold">
                                <i class="bi bi-journal-medical me-2"></i>Ver Historia Clínica
                            </a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Familiar -->
    <div sec:authorize="hasRole('Familiar')">
        <h2 class="fw-bold mb-4">Mis Familiares</h2>
        <div th:if="${pacientesAsignados.isEmpty()}" class="alert alert-warning">Sin pacientes asignados.</div>
        <div class="card shadow-sm" th:if="${not pacientesAsignados.isEmpty()}">
            <div class="card-body p-0">
                <table class="table table-hover mb-0">
                    <thead class="table-light">
                    <tr><th>Paciente</th><th>Cuidador Asignado</th><th>Fecha Inicio</th></tr>
                    </thead>
                    <tbody>
                    <tr th:each="item : ${pacientesAsignados}">
                        <td th:text="${item.paciente.nombre + ' ' + item.paciente.apellido}"></td>
                        <td th:text="${item.cuidador.nombre + ' ' + item.cuidador.apellido}"></td>
                        <td th:text="${#temporals.format(item.fechaCreacion, 'dd/MM/yyyy')}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</main>

<!-- Footer -->
<footer class="bg-light text-center mt-auto"
        th:insert="~{fragments/layout :: footer-content}">
</footer>

</body>
</html>
