<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <th:block th:insert="~{fragments/layout :: head}"></th:block>
    <title>Gestionar Solicitudes</title>
</head>
<body class="d-flex flex-column min-vh-100">

<header th:insert="~{fragments/layout :: header}"></header>

<main class="container mt-5 mb-5 flex-grow-1">

    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="bi bi-check-circle-fill me-2"></i>
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>


    <h2 class="mb-4">Gestionar Solicitudes de Familiares</h2>
    <p class="text-muted">Revisa, aprueba, rechaza o archiva las solicitudes realizadas por los familiares.</p>


    <div th:if="${solicitudes.isEmpty()}">
        <div class="alert alert-info mt-4">No hay solicitudes activas para gestionar.</div>
    </div>

    <div th:if="${not solicitudes.isEmpty()}" class="card shadow-sm">
        <div class="card-body p-4">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th>Familiar</th>
                        <th>Paciente</th>
                        <th>Fecha Solicitud</th>
                        <th>Tipo</th>
                        <th>Motivo</th> <th class="text-center">Estado</th>
                        <th class="text-center">Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="solicitud : ${solicitudes}">
                        <td th:text="${solicitud.familiarNombreCompleto}"></td>
                        <td th:text="${solicitud.pacienteNombreCompleto}"></td>
                        <td th:text="${#temporals.format(solicitud.fechaSolicitud, 'dd/MM/yyyy HH:mm')}"></td>

                        <td th:switch="${solicitud.tipoSolicitud.name()}">
                            <span th:case="'Otro'">
                                <span th:text="${solicitud.detalleOtro}"></span>
                                <span class="badge bg-secondary ms-1">Otro</span>
                            </span>
                            <span th:case="*" th:text="${solicitud.tipoSolicitud}"></span>
                        </td>

                        <td th:text="${solicitud.motivoSolicitud}"></td>

                        <td class="text-center">
                             <span th:text="${solicitud.estadoSolicitud}" class="badge"
                                   th:classappend="${solicitud.estadoSolicitud.name() == 'Pendiente'} ? 'bg-warning text-dark' :
                                                 (${solicitud.estadoSolicitud.name() == 'Aprobada'} ? 'bg-success' :
                                                 (${solicitud.estadoSolicitud.name() == 'Rechazada'} ? 'bg-danger' : 'bg-secondary'))">
                             </span>
                        </td>

                        <td class="text-center">

                            <a th:href="@{/solicitudes/detalle/{id}(id=${solicitud.idSolicitud})}"
                               class="btn btn-primary btn-sm"
                               title="Ver Detalle">
                                <i class="bi bi-eye-fill"></i>
                            </a>

                            <th:block th:if="${solicitud.estadoSolicitud.name() == 'Pendiente'}">

                                <form th:action="@{/solicitudes/aprobar/{id}(id=${solicitud.idSolicitud})}"
                                      th:id="'form-aprobar-' + ${solicitud.idSolicitud}"
                                      method="post" style="display: inline-block;" class="ms-1">

                                    <button type="button" class="btn btn-success btn-sm" title="Aprobar"
                                            th:onclick="'confirmarAprobar(\'' + ${solicitud.idSolicitud} + '\')'">
                                        <i class="bi bi-check-lg"></i>
                                    </button>
                                </form>

                                <form th:action="@{/solicitudes/rechazar/{id}(id=${solicitud.idSolicitud})}"
                                      th:id="'form-rechazar-' + ${solicitud.idSolicitud}"
                                      method="post" style="display: inline-block;" class="ms-1">

                                    <button type="button" class="btn btn-danger btn-sm" title="Rechazar"
                                            th:onclick="'confirmarRechazar(\'' + ${solicitud.idSolicitud} + '\')'">
                                        <i class="bi bi-x-lg"></i>
                                    </button>
                                </form>

                            </th:block>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

<footer th:insert="~{fragments/layout :: footer-content}">
</footer>

<script th:src="@{/js/admin-gestion-solicitud.js}"></script>
</body>
</html>
