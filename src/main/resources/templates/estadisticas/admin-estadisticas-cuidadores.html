<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Estadísticas de Cuidadores</title>
    <th:block th:insert="~{fragments/layout :: head}"></th:block>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="d-flex flex-column min-vh-100">

<header th:insert="~{fragments/layout :: header}"></header>

<main class="container mt-5 mb-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Estadísticas de Distribución de Pacientes</h2>
        <a th:href="@{/estadisticas/cuidadores/pdf}" class="btn btn-danger shadow-sm">
            <i class="bi bi-file-earmark-pdf me-2"></i>Descargar Reporte PDF
        </a>
    </div>

    <div class="row">
        <div class="col-lg-8">
            <div class="card shadow-sm mb-4">
                <div class="card-header bg-white">
                    <h5 class="card-title mb-0">Gráfica Visual</h5>
                </div>
                <div class="card-body">
                    <canvas id="graficaCuidadores"></canvas>
                </div>
            </div>
        </div>

        <div class="col-lg-4">
            <div class="card shadow-sm">
                <div class="card-header bg-dark text-white">
                    <h5 class="card-title mb-0">Resumen de Datos</h5>
                </div>
                <div class="card-body p-0">
                    <table class="table table-striped mb-0">
                        <thead>
                        <tr>
                            <th>Cuidador</th>
                            <th class="text-end">Pacientes</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="item : ${estadisticas}">
                            <td th:text="${item.nombreCompleto}"></td>
                            <td class="text-end" th:text="${item.cantidadPacientes}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-3">
        <a th:href="@{/dashboard}" class="btn btn-secondary">
            <i class="bi bi-arrow-left me-2"></i>Volver
        </a>
    </div>
</main>

<footer class="bg-light text-center mt-auto" th:insert="~{fragments/layout :: footer-content}"></footer>

<script th:inline="javascript">
    /*<![CDATA[*/
    const estadisticas = /*[[${estadisticas}]]*/ [];

    const labels = estadisticas.map(e => e.nombreCompleto);
    const dataPoints = estadisticas.map(e => e.cantidadPacientes);

    const ctx = document.getElementById('graficaCuidadores').getContext('2d');
    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: labels,
            datasets: [{
                label: 'Número de Pacientes Asignados',
                data: dataPoints,
                backgroundColor: 'rgba(54, 162, 235, 0.6)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true,
                    ticks: {
                        stepSize: 1
                    }
                }
            }
        }
    });
    /*]]>*/
</script>

</body>
</html>
