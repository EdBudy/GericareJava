spring.application.name=Gericare

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/gericare
spring.datasource.username=postgres
spring.datasource.password=TmX85col1978
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Desactiva caché para ver cambios sin reiniciar
spring.thymeleaf.cache=false

# Ubicación y extensión por defecto
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# (Opcional) Modo de plantillas
spring.thymeleaf.mode=HTML

logging.level.org.thymeleaf=TRACE