<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Gericare Connect</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<div class="container-login">
    <div class="form-container">
        <h1>Crear una Cuenta</h1>

        <form th:action="@{/registro}" th:object="${familiar}" method="post">

            <div th:if="${param.error}" class="alert alert-error">
                Ocurrió un error durante el registro. Inténtalo de nuevo.
            </div>

            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required />
            </div>

            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" th:field="*{apellido}" class="form-control" required />
            </div>

            <div class="form-group">
                <label for="tipoDocumento">Tipo de Documento:</label>
                <select id="tipoDocumento" th:field="*{tipoDocumento}" class="form-select" required>
                    <option th:each="tipo : ${T(com.example.Gericare.enums.TipoDocumento).values()}"
                            th:value="${tipo}" th:text="${tipo}"></option>
                </select>
            </div>

            <div class="form-group">
                <label for="documentoIdentificacion">Documento de Identificación:</label>
                <input type="text" id="documentoIdentificacion" th:field="*{documentoIdentificacion}" class="form-control"
                       pattern="[0-9]+" title="Este campo solo admite números." required />
                <div class="text-danger" th:if="${#fields.hasErrors('documentoIdentificacion')}" th:errors="*{documentoIdentificacion}"></div>
            </div>

            <div class="form-group">
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" th:field="*{direccion}" class="form-control" required />
            </div>

            <div class="form-group">
                <label for="parentesco">Parentesco:</label>
                <input type="text" id="parentesco" th:field="*{parentesco}" class="form-control" required />
            </div>

            <div class="form-group">
                <label for="correoElectronico">Correo Electrónico:</label>
                <input type="email" id="correoElectronico" th:field="*{correoElectronico}" class="form-control" required />
            </div>

            <div class="form-group">
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" th:field="*{contrasena}" class="form-control" required />
            </div>

            <button type="submit" class="btn btn-primary w-100">Registrar</button>
        </form>

        <div class="form-link">
            <p>¿Ya tienes una cuenta? <a th:href="@{/login}">Inicia sesión</a></p>
        </div>
    </div>
</div>

</body>
</html>
