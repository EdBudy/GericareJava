<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <th:block th:insert="~{fragments/layout :: head}"></th:block>
    <title>Mis Actividades</title>
</head>
<body class="d-flex flex-column min-vh-100">

<header th:insert="~{fragments/layout :: header}"></header>

<main class="container mt-5 mb-5 flex-grow-1">

    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="bi bi-check-circle-fill me-2"></i>
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <h2 class="mb-4">Mis Actividades</h2>
    <div th:if="${actividades.isEmpty()}">
        <div class="alert alert-success"><i class="bi bi-check-all me-2"></i>¡Felicidades! No tienes actividades pendientes o completadas.</div>
    </div>
    <div th:if="${not actividades.isEmpty()}" class="card shadow-sm">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead class="table-dark">
                    <tr>
                        <th>Paciente</th>
                        <th>Tipo de Actividad</th>
                        <th>Descripción</th>
                        <th>Fecha y Hora</th>
                        <th class="text-center">Agendar</th>
                        <th class="text-center">Estado</th>
                        <th class="text-center">Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="actividad : ${actividades}"> <!-- Itera sobre cada actividad asignada al cuidador. -->
                        <td th:text="${actividad.nombrePaciente}"></td>
                        <td th:text="${actividad.tipoActividad}"></td>
                        <td th:text="${actividad.descripcionActividad}"></td>
                        <td th:text="|${#temporals.format(actividad.fechaActividad, 'dd/MM/yyyy')} de ${#temporals.format(actividad.horaInicio, 'HH:mm')} a ${#temporals.format(actividad.horaFin, 'HH:mm')}|"></td>

                        <td class="text-center">

                            <a th:if="${actividad.estadoActividad.toString() == 'Pendiente'}"
                               th:href="@{https://www.google.com/calendar/render(
                                   action='TEMPLATE',
                                   text='Actividad: ' + ${actividad.tipoActividad} + ' - (' + ${actividad.nombrePaciente} + ')',
                                   details=${actividad.descripcionActividad},
                                   dates=${#temporals.format(actividad.fechaActividad, 'yyyyMMdd') + 'T' +
                                           #temporals.format(actividad.horaInicio, 'HHmmss') + '/' +
                                           #temporals.format(actividad.fechaActividad, 'yyyyMMdd') + 'T' +
                                           #temporals.format(actividad.horaFin, 'HHmmss')}
                               )}"
                               target="_blank"
                               class="btn btn-sm btn-outline-primary"
                               title="Añadir a Google Calendar">
                                <i class="bi bi-calendar-plus"></i>
                            </a>
                            <a th:unless="${actividad.estadoActividad.toString() == 'Pendiente'}"
                               class="btn btn-sm btn-danger disabled"
                               title="Actividad ya completada"
                               aria-disabled="true">
                                <i class="bi bi-calendar-x"></i>
                            </a>

                        </td>
                        <!-- Fin de la sección de Google Calendar. -->

                        <td class="text-center">
                            <span th:text="${actividad.estadoActividad}" class="badge"
                                  th:classappend="${actividad.estadoActividad.toString() == 'Pendiente'} ? 'bg-warning text-dark' : 'bg-success'">
                            </span>
                        </td>

                        <td class="text-center">

                            <div th:if="${actividad.estadoActividad.toString() == 'Pendiente'}">

                                <form th:if="${actividad.fechaActividad.isEqual(#temporals.createNow().toLocalDate())}"
                                      th:action="@{|/actividades/completar/${actividad.idActividad}|}"
                                      method="post"
                                      class="m-0"
                                      style="display: inline-block;">

                                    <button type="button" class="btn btn-success btn-sm" onclick="confirmarCompletarActividad(this)">
                                        <i class="bi bi-check-lg me-1"></i> Completar
                                    </button>
                                </form>

                                <button th:unless="${actividad.fechaActividad.isEqual(#temporals.createNow().toLocalDate())}"
                                        type="button"
                                        class="btn btn-secondary btn-sm"
                                        disabled
                                        title="Solo se puede completar el día de la actividad asignado">
                                    <i class="bi bi-lock-fill me-1"></i> Programada: <span th:text="${#temporals.format(actividad.fechaActividad, 'dd/MM')}"></span>
                                </button>

                            </div>

                            <span th:unless="${actividad.estadoActividad.toString() == 'Pendiente'}">
                                -
                            </span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

<footer th:insert="~{fragments/layout :: footer-content}"></footer>

</body>
</html>
