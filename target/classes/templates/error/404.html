<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Página No Encontrada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .error-container {
            text-align: center;
            padding: 3rem;
        }
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            color: var(--primary-color);
        }
        .error-message {
            font-size: 1.5rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
<div class="error-container">
    <div class="error-code">404</div>
    <h1 class="display-4">Página No Encontrada</h1>
    <p class="error-message mb-4">Lo sentimos, la página que buscas no existe o ha sido movida.</p>
    <a th:href="@{/dashboard}" class="btn btn-primary btn-lg">Volver al Inicio</a>
</div>
</body>
</html>
