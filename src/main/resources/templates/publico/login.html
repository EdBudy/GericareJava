<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión - Gericare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body>
<div class="login-container">
    <div class="card login-card">
        <div class="card-body">
            <h3 class="card-title text-center mb-4">Bienvenido a Gericare</h3>
            <div th:if="${param.error}" class="alert alert-danger" role="alert">Usuario o contraseña inválidos.</div>
            <div th:if="${param.logout}" class="alert alert-success" role="alert">Has cerrado sesión.</div>
            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Correo Electrónico</label>
                    <input type="email" id="username" name="username" class="form-control" required autofocus>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Ingresar</button>
                </div>
            </form>
            <div class="text-center mt-3">
                <small>¿No tienes una cuenta? <a th:href="@{/registro}">Regístrate aquí</a></small>
            </div>
        </div>
    </div>
</div>
</body>
</html>
