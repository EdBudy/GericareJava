<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${subject}">Notificación Gericare</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        body { margin: 0; padding: 0; background-color: #f0f2f5; font-family: 'Poppins', Arial, sans-serif; -webkit-font-smoothing: antialiased; }
        .wrapper { width: 100%; table-layout: fixed; background-color: #f0f2f5; padding-bottom: 60px; }
        .main-table { margin: 0 auto; width: 100%; max-width: 600px; border-spacing: 0; font-family: 'Poppins', sans-serif; color: #333333; }
        .content-card { background-color: #ffffff; border-radius: 16px; overflow: hidden; box-shadow: 0 10px 40px rgba(0,0,0,0.1); }
        .header-bg { background: linear-gradient(135deg, #007bff 0%, #0056b3 100%); padding: 40px 0; text-align: center; }
    </style>
</head>
<body style="margin: 0; padding: 0; background-color: #f0f2f5;">


<center class="wrapper">
    <div style="height: 40px;">&nbsp;</div>

    <table class="main-table" cellpadding="0" cellspacing="0">
        <tr>
            <td class="content-card">
                <table width="100%" cellpadding="0" cellspacing="0">
                    <tr>
                        <td class="header-bg" style="background: linear-gradient(135deg, #007bff 0%, #00d2ff 100%); padding: 40px 20px;">
                            <div style="background: white; width: 100px; height: 100px; border-radius: 50%; margin: 0 auto; display: block; padding: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.2);">
                                <img th:src="|cid:geriLogo|" alt="Gericare Logo" width="80" style="display: block; margin: 10px auto;">
                            </div>
                        </td>
                    </tr>
                </table>

                <table width="100%" cellpadding="0" cellspacing="0">
                    <tr>
                        <td style="padding: 40px 40px 20px 40px;">
                            <h2 style="color: #2c3e50; font-size: 24px; margin: 0 0 20px 0; font-weight: 700; text-align: center; letter-spacing: -0.5px;" th:text="${subject}">
                                Asunto del Mensaje
                            </h2>

                            <div style="color: #5a6b7c; font-size: 16px; line-height: 1.8; text-align: left;" th:utext="${body}">
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <td style="padding: 0 40px;">
                            <div style="height: 1px; background-color: #eef2f7; width: 100%;"></div>
                        </td>
                    </tr>

                    <tr>
                        <td style="padding: 30px 40px; background-color: #fafbfc; text-align: center;">
                            <p style="margin: 0; color: #98a6ad; font-size: 12px;">
                                © <span th:text="${#dates.year(#dates.createNow())}">2025</span> <strong>Gericare Connect</strong>.<br>
                                Este es un mensaje automático, por favor no responder.
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

    <div style="height: 40px;">&nbsp;</div>
</center>

</body>
</html>
