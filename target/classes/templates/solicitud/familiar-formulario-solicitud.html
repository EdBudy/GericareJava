<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <th:block th:insert="~{fragments/layout :: head}"></th:block>
    <title>Nueva Solicitud</title>
    <style>
        .detalle-otro-hidden {
            display: none;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">

<header th:insert="~{fragments/layout :: header}"></header>

<main class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h2 class="card-title text-center mb-4">Crear Nueva Solicitud</h2>

                    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert" th:text="${errorMessage}"></div>

                    <form th:action="@{/solicitudes/crear}" th:object="${solicitud}" method="post">
                        <div class="mb-3">
                            <label for="pacienteId" class="form-label">Paciente Relacionado <span class="text-danger">*</span></label>
                            <select id="pacienteId" th:field="*{pacienteId}" class="form-select" required>
                                <option value="" disabled selected>-- Seleccione el paciente --</option>
                                <option th:each="paciente : ${pacientesAsociados}"
                                        th:value="${paciente.idPaciente}"
                                        th:text="${paciente.nombre + ' ' + paciente.apellido}">
                                </option>
                            </select>
                            <div class="text-danger" th:if="${#fields.hasErrors('pacienteId')}" th:errors="*{pacienteId}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="tipoSolicitud" class="form-label">Tipo de Solicitud <span class="text-danger">*</span></label>
                            <select id="tipoSolicitud" th:field="*{tipoSolicitud}" class="form-select" required onchange="toggleDetalleOtro()">
                                <option value="" disabled selected>-- Seleccione el tipo --</option>
                                <option th:each="tipo : ${tiposSolicitud}"
                                        th:value="${tipo}"
                                        th:text="${tipo}">
                                </option>
                            </select>
                            <div class="text-danger" th:if="${#fields.hasErrors('tipoSolicitud')}" th:errors="*{tipoSolicitud}"></div>
                        </div>

                        <div id="detalleOtroDiv" class="mb-3 detalle-otro-hidden">
                            <label for="detalleOtro" class="form-label">Especifique 'Otro' Tipo <span class="text-danger">*</span></label>
                            <input type="text" id="detalleOtro" th:field="*{detalleOtro}" class="form-control"/>
                            <div class="text-danger" th:if="${#fields.hasErrors('detalleOtro')}" th:errors="*{detalleOtro}"></div>
                        </div>


                        <div class="mb-3">
                            <label for="motivoSolicitud" class="form-label">Motivo / Descripción <span class="text-danger">*</span></label>
                            <textarea id="motivoSolicitud" th:field="*{motivoSolicitud}" class="form-control" rows="5" required placeholder="Describa detalladamente el motivo de su solicitud..."></textarea>
                            <div class="text-danger" th:if="${#fields.hasErrors('motivoSolicitud')}" th:errors="*{motivoSolicitud}"></div>
                        </div>

                        <div class="d-grid gap-2 mt-4 d-md-flex justify-content-md-end">
                            <a th:href="@{/solicitudes/mis-solicitudes}" class="btn btn-secondary">Cancelar</a>
                            <button type="submit" class="btn btn-primary">Enviar Solicitud</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:insert="~{fragments/layout :: footer-content}"></footer>

<script>
    function toggleDetalleOtro() {
        const tipoSelect = document.getElementById('tipoSolicitud');
        const detalleDiv = document.getElementById('detalleOtroDiv');
        const detalleInput = document.getElementById('detalleOtro');
        if (tipoSelect.value === 'OTRO') {
            detalleDiv.classList.remove('detalle-otro-hidden');
            detalleInput.required = true;
        } else {
            detalleDiv.classList.add('detalle-otro-hidden');
            detalleInput.required = false;
            detalleInput.value = ''; // Limpiar campo al ocultar
        }
    }
    // Llamar al cargar por si hay valor previo (ej. error de validación)
    document.addEventListener('DOMContentLoaded', toggleDetalleOtro);
</script>

</body>
</html>
