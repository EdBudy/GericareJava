<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Recuperar Contraseña - Gericare Connect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/login.css}" /> </head>
<body>
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="col-11 col-sm-10 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-lg p-4">
            <div class="card-body">
                <h3 class="text-center mb-4">Recuperar Contraseña</h3>
                <p class="text-muted text-center mb-4">Ingrese su correo electrónico y se le enviará un enlace para recuperar su acceso.</p>

                <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
                <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

                <form th:action="@{/forgot-password}" method="post">
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" name="email" required placeholder="ejemplo@correo.com">
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Enviar Enlace</button>
                        <a th:href="@{/login}" class="btn btn-outline-secondary">Volver</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
