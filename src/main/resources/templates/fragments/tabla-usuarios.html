<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<body>

<div th:fragment="tabla(usuarios, familiarAssignmentsText)">




    <div class="card shadow-sm">
        <div class="card-body p-4">

            <div id="filtrosFormContainer"> <form th:action="@{/dashboard}" method="get" id="filtro-form-usuarios" class="row g-3 align-items-end mt-3 mb-4 p-3 bg-light border rounded">
                <div class="col-md-4">
                    <label for="nombre" class="form-label">Nombre o Apellido</label>
                    <input type="text" id="nombre" name="nombre" class="form-control" th:value="${param.nombre}">
                </div>
                <div class="col-md-3">
                    <label for="documento" class="form-label">Documento</label>
                    <input type="text" id="documento" name="documento" class="form-control" th:value="${param.documento}">
                </div>
                <div class="col-md-3">
                    <label for="rol" class="form-label">Rol</label>
                    <select id="rol" name="rol" class="form-select">
                        <option value="">Todos</option>
                        <option th:each="rolOpt : ${T(com.example.Gericare.Enums.RolNombre).values()}"
                                th:if="${rolOpt.name() != 'Administrador'}"
                                th:value="${rolOpt}"
                                th:text="${#strings.capitalize(rolOpt.toString().toLowerCase())}"
                                th:selected="${param.rol != null and rolOpt.name() == param.rol[0]}"></option>
                    </select>
                </div>
            </form>
            </div>

            <hr class="my-4">

            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th>Nombre Completo</th>
                        <th>Documento</th>
                        <th>Email</th>
                        <th>Rol</th>
                        <th class="text-center">Acciones</th>
                    </tr>
                    </thead>
                    <tbody id="tabla-usuarios-body">
                    <tr th:each="usuario : ${usuarios}">
                        <td th:text="${usuario.nombre + ' ' + usuario.apellido}"></td>
                        <td th:text="${usuario.documentoIdentificacion}"></td>
                        <td th:text="${usuario.correoElectronico}"></td>
                        <td>
                             <span th:text="${usuario.rol.rolNombre}" class="badge"
                                   th:classappend="${usuario.rol.rolNombre.toString() == 'Administrador'} ? 'bg-danger' : (${usuario.rol.rolNombre.toString() == 'Cuidador'} ? 'bg-info' : 'bg-success')">
                             </span>
                        </td>
                        <td class="text-center">
                            <a th:href="@{|/usuarios/editar/${usuario.idUsuario}|}" class="btn btn-warning btn-sm" title="Editar">
                                <i class="bi bi-pencil-square"></i>
                            </a>
                            <form th:id="'form-eliminar-' + ${usuario.idUsuario}"
                                  th:action="@{|/usuarios/eliminar/${usuario.idUsuario}|}"
                                  method="post" style="display:inline;">
                                <button type="button" class="btn btn-danger btn-sm" title="Eliminar"
                                        th:data-usuario-id="${usuario.idUsuario}"
                                        th:data-usuario-rol="${usuario.rol.rolNombre}"
                                        th:data-usuario-nombre="${usuario.nombre} + ' ' + ${usuario.apellido}"
                                        th:data-warning-text="${familiarAssignmentsText[usuario.idUsuario]}"
                                        onclick="confirmarEliminacion(this)">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="card-footer bg-transparent d-flex justify-content-end border-top pt-3 mt-4">
                <a th:href="@{/estadisticas/cuidadores}" class="btn btn-info text-white me-2">
                    <i class="bi bi-bar-chart-fill me-2"></i>Ver Estad√≠sticas
                </a>
                <a th:href="@{/usuarios/exportExcel(nombre=${param.nombre}, documento=${param.documento}, rol=${param.rol})}"
                   class="btn btn-success me-2">
                    <i class="bi bi-file-earmark-excel me-2"></i>Exportar a Excel
                </a>
                <a th:href="@{/usuarios/exportPdf(nombre=${param.nombre}, documento=${param.documento}, rol=${param.rol})}"
                   class="btn btn-danger">
                    <i class="bi bi-file-earmark-pdf me-2"></i>Exportar a PDF
                </a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
