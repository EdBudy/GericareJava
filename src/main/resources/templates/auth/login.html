<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Gericare Connect</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" th:href="@{/css/animate.min.css}" />
    <link rel="stylesheet" th:href="@{/css/login.css}" />
</head>
<body>
<div class="espacio">
<div/>

<div class="container d-flex justify-content-center align-items: center min-vh-100">
    <div class="col-11 col-sm-10 col-md-8 col-lg-6 col-xl-5">

        <div class="card shadow-lg animate__animated animate__fadeInUp">

            <div id="particles-js-card"></div>

            <div class="card-body p-4 p-md-5">
                <div class="text-center">
                    <img th:src="@{/images/Geri_Logo-..png}" alt="Gericare Connect Logo" class="logo-spin" style="width: 120px;">
                    <h2 class="mt-3">Gericare Connect</h2>
                </div>

                <div th:if="${param.registroExitoso}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <strong>¡Registro exitoso!</strong> Revisa tu correo para ver tus credenciales e inicia sesión.
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
                <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
                <div th:if="${param.error}" class="alert alert-danger">
                    Usuario o contraseña inválidos.
                </div>
                <div th:if="${param.logout}" class="alert alert-success">
                    Has cerrado sesión exitosamente.
                </div>

                <form id="loginForm" th:action="@{/login}" method="POST" class="mt-4">

                    <div class="form-group mb-3">
                        <label for="username" class="form-label">Correo Electrónico:</label>
                        <input type="email" id="username" name="username" class="form-control" placeholder="tu@correo.com" required autofocus="autofocus"/>
                    </div>

                    <div class="form-group mb-4">
                        <label for="password" class="form-label">Contraseña:</label>
                        <div class="input-group">
                            <input type="password" id="password" name="password" placeholder="Contraseña" class="form-control" required/>
                            <span class="input-group-text" id="togglePassword">
                                    <i class="fas fa-eye-slash"></i>
                                </span>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 btn-lg">Ingresar</button>
                </form>
                <div class="text-center mt-3">
                    <a th:href="@{/forgot-password}" class="text-decoration-none text-muted small">
                        ¿Olvidaste tu contraseña?
                    </a>
                </div>
                <p class="text-center">¿No tienes cuenta? <a th:href="@{/registro}">Regístrate aquí</a>.</p>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/particles.min.js}"></script>
<script th:src="@{/js/login.js}"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const passwordInput = document.getElementById('password');
        const togglePassword = document.getElementById('togglePassword');

        if (togglePassword && passwordInput) {
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);

                const icon = this.querySelector('i');
                icon.classList.toggle('fa-eye');
                icon.classList.toggle('fa-eye-slash');
            });
        }
    });
</script>
</body>
</html>
