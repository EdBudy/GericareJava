<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cambiar Contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container-login">
    <div class="form-container">
        <h1>Establecer Nueva Contraseña</h1>
        <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

        <form th:action="@{/reset-password}" method="post">
            <input type="hidden" name="token" th:value="${token}" />
            <div class="form-group">
                <label for="password">Nueva Contraseña:</label>
                <div class="input-group">
                    <input type="password" id="password" name="password" class="form-control" required autofocus="autofocus"/>
                    <button type="button" class="btn btn-outline-secondary toggle-password-btn">
                        <i class="bi bi-eye-slash-fill"></i>
                    </button>
                </div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirmar Nueva Contraseña:</label>
                <div class="input-group">
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required/>
                    <button type="button" class="btn btn-outline-secondary toggle-password-btn">
                        <i class="bi bi-eye-slash-fill"></i>
                    </button>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Guardar Contraseña</button>
        </form>
    </div>
</div>

<script th:src="@{/js/contraseña-hidden.js}"></script>

</body>
</html>
